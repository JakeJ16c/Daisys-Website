<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ========== Basic Setup ========== -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/x-icon" href="favicon_circle.ico">
  <title>You're So Golden - Register</title>

  <!-- ========== Fonts, Icons & Styling ========== -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="styles.css">
  
</head>
  
<body>

  <!-- Top Announcement -->
  <div class="announcement-bar">Free shipping on all UK orders over £25</div>

  <!-- Header Section -->
  <header class="site-header">
    <h1 class="header-title"><a href="index.html" class="logo-link">You're So Golden</a></h1>
  </header>

  <!-- Navigation Bar -->
  <nav class="nav-links">
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="#">About</a>
    <a href="contacts.html">Contact</a>
  </nav>

  <!-- Registration Box -->
  <div class="register-wrapper">
  <div class="form-card">
    <h3>Create Your Account</h3>
    <form id="register-form">
      
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" placeholder="First Name" required>
      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" placeholder="Last Name" required>


      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" required>

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" placeholder="Confirm Password" required>

      <button type="submit" class="btn-submit">Register</button>
    </form>
  </div>
</div>


  <!-- Footer -->
  <footer>© 2025 You're So Golden · All Rights Reserved</footer>

  <!-- Firebase Registration Script -->
  <script type="module" src="register.js"></script>

</html>
