<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Register - You're So Golden
  </title>
  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <link href="styles.css" rel="stylesheet"/>
 </head>
 <body>
  <div class="announcement-bar">
   Free shipping on all orders over £25
  </div>
  <header>
   <h1>
    <a class="logo-link" href="index.html">
     You're So Golden
    </a>
   </h1>
  </header>
  <section class="register-container">
   <h2>
    <i class="fas fa-user-plus">
    </i>
    Create Account
   </h2>
   <form action="#" method="post">
    <input placeholder="Full Name" required="" type="text"/>
    <input placeholder="Email" required="" type="email"/>
    <input placeholder="Password" required="" type="password"/>
    <input placeholder="Confirm Password" required="" type="password"/>
    <button type="submit">
     Register
    </button>
   </form>
   <div class="link">
    Already have an account?
    <a href="login.html">
     Login here
    </a>
   </div>
  </section>
  <footer>
   © 2025 You're So Golden · All Rights Reserved
  </footer>
 </body>
</html>
