<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Checkout - You're So Golden</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<style>
    @font-face {
      font-family: 'Raks';
      src: url('Raks.otf') format('opentype');
    }

    :root {
      --light-pink: #F8F3EA;
      --electric-blue: #204ECF;
      --soft-pink: #FBB6C1;
    }

    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      background-color: var(--light-pink);
      color: #333;
    }

    .announcement-bar {
      background-color: var(--electric-blue);
      color: #fff;
      text-align: center;
      font-size: 0.85rem;
      padding: 0.5rem 1rem;
    }

    .site-header {
      background-color: #CCE0FF;
      padding-top: 0.8rem;
      padding-bottom: 0rem;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .header-left {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      gap: 0.75rem;
    }

    .header-left a {
      color: var(--electric-blue);
      font-size: 1.2rem;
      text-decoration: none;
    }

    .header-title {
      font-family: 'Raks', serif;
      font-size: 2.3rem;
      color: var(--electric-blue);
      text-shadow: 1px 1px 0 #fff;
      margin: 0;
    }

    .logo-link {
      text-decoration: none;
      color: inherit;
    }

    .header-right {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
    }

    .cart-icon, .login-icon {
      font-size: clamp(1rem, 2.5vw, 1.5rem);
      color: var(--electric-blue);
      margin-left: 1rem;
      transition: transform 0.2s ease, color 0.2s ease;
    }

    .cart-icon:hover, .login-icon:hover {
      color: #000;
      transform: scale(1.1);
    }

    .nav-links {
      display: flex;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #CCE0FF;
      justify-content: center;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--electric-blue);
      font-weight: 500;
      font-size: 0.9rem;
      padding: 0.4rem 0.75rem;
      border-radius: 6px;
    }

    .nav-links a:hover {
      color: #000;
      transform: scale(1.1);
    }

    .checkout-container {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: var(--electric-blue);
    }

    .basket-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 1rem;
    }

    .basket-item img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
    }

    .basket-details {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    .item-name {
      font-weight: bold;
    }

    .item-price {
      font-weight: bold;
      color: #444;
    }

    #subtotal-display {
      text-align: right;
      font-size: 1.2rem;
      font-weight: bold;
      margin: 1rem 0;
    }

    form {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background: var(--electric-blue);
      color: white;
      padding: 0.75rem;
      font-size: 1rem;
      font-family: 'Fredoka', sans-serif;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #183aa0;
    }

    footer {
      background-color: var(--soft-pink);
      text-align: center;
      padding: 1.5rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
<div class="announcement-bar">Free shipping on all UK orders over £25</div>
<header class="site-header">
<div class="header-left">
<a href="#"><i class="fab fa-instagram"></i></a>
<a href="#"><i class="fab fa-facebook-f"></i></a>
<a href="#"><i class="fas fa-phone"></i></a>
<a href="#"><i class="fas fa-envelope"></i></a>
</div>
<h1 class="header-title"><a class="logo-link" href="index.html">You're So Golden</a></h1>
<div class="header-right">
<a class="cart-icon" href="basket.html"><i class="fas fa-basket-shopping"></i></a>
<a class="login-icon" href="account.html"><i class="fas fa-user"></i></a>
</div>
</header>
<nav class="nav-links">
<a href="index.html">Home</a>
<a href="shop.html">Shop</a>
<a href="#">About</a>
<a href="contacts.html">Contact</a>
</nav>

<main><div class="checkout-container">
<h2>Checkout</h2>
<div id="basket-summary"></div>
<div id="subtotal-display"></div>
<form onsubmit="event.preventDefault(); submitOrder();">
<input id="cust-name" placeholder="Your Full Name" required="" type="text"/>
<input id="cust-email" placeholder="Your Email Address" required="" type="email"/>
<button class="btn" id="place-order-btn">Place Order</button>
</form>
</div></main><footer>© 2025 You're So Golden · All Rights Reserved</footer>
<script>
    const basket = JSON.parse(localStorage.getItem("daisyCart")) || [];
    const summary = document.getElementById("basket-summary");
    const subtotalDisplay = document.getElementById("subtotal-display");

    function renderBasket() {
      let subtotal = 0;
      summary.innerHTML = "";

      if (basket.length === 0) {
        summary.innerHTML = "<p>Your basket is empty.</p>";
        return;
      }

      basket.forEach(item => {
        subtotal += item.qty * item.price;
        const div = document.createElement("div");
        div.className = "basket-item";
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="basket-details">
            <span class="item-name">${item.name} × ${item.qty}</span>
            <span class="item-price">£${(item.price * item.qty).toFixed(2)}</span>
          </div>
        `;
        summary.appendChild(div);
      });

      subtotalDisplay.textContent = `Subtotal: £${subtotal.toFixed(2)}`;
    }

    renderBasket();
  </script>
<!-- Checkout / Firestore logic -->
<script src="checkout.js" type="module"></script>
<script type="module">
    import { submitOrder } from './checkout.js';
    document
      .getElementById('place-order-btn')
      .addEventListener('click', submitOrder);
  </script>
</body>
</html>
