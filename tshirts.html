<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>You're So Golden - T-Shirts</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
        @font-face {
      font-family: 'Raks';
      src: url('Raks.otf') format('opentype');
    }

    :root {
      --light-pink: #F8F3EA;
      --electric-blue: #204ECF;
      --soft-pink: #FBB6C1;
    }
    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      background-color: #F8F3EA;
      color: #333;
    }

    header {
      background-color: #CCE0FF;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      color: #204ECF;
      font-weight: bold;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .product-card {
      background: #fff;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
    }

    .product-card img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    .btn {
      margin-top: 0.5rem;
      background-color: #80CBC4;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 0.6rem 1.2rem;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background-color: #183aa0;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: var(--soft-pink);
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>
<body>

  <header>Shop T-Shirts</header>

  <div class="product-grid">
    <div class="product-card">
      <img src="image1.jpeg" alt="T-Shirt 1">
      <h3>Sunshine Tee</h3>
      <p>£15.00</p>
      <a href="#" class="btn">Buy Now</a>
    </div>
    <div class="product-card">
      <img src="image2.jpeg" alt="T-Shirt 2">
      <h3>Golden Vibes Tee</h3>
      <p>£18.00</p>
      <a href="#" class="btn">Buy Now</a>
    </div>
    <div class="product-card">
      <img src="image3.jpeg" alt="T-Shirt 3">
      <h3>Pastel Dreams Tee</h3>
      <p>£20.00</p>
      <a href="#" class="btn">Buy Now</a>
    </div>
  </div>

  <footer>© 2025 You're So Golden · All Rights Reserved</footer>

</body>
</html>
