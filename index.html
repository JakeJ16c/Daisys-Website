<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beads by Daisy</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --light-pink: #F8F3EA;
      --tropical-breeze: #95C7C2;
      --electric-blue: #204ECF;
      --buttercup: #FFF3B0;
      --soft-pink: #FBB6C1;
    }

    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: var(--light-pink);
      color: #333;
    }

    header {
      background-color: var(--tropical-breeze);
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      color: var(--electric-blue);
      font-size: 2.75rem;
      margin: 0;
    }

    .hero {
      text-align: center;
      padding: 3rem 1rem;
      background-color: var(--buttercup);
    }

    .hero h2 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .hero p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: #555;
    }

    .btn {
      background-color: var(--electric-blue);
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s ease;
    }

    .btn:hover {
      background-color: #183aa0;
    }

    .products {
      background: white;
      padding: 3rem 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
    }

    .product-card {
      background-color: #fff;
      border-radius: 16px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .product-card h3 {
      margin: 0.5rem 0;
      font-size: 1.2rem;
    }

    .product-card p {
      margin: 0.25rem 0 1rem;
      color: #666;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: var(--soft-pink);
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>
<body>

  <header>
    <h1>Beads by Bella</h1>
  </header>

  <section class="hero">
    <h2>Handmade Beads, Full of Color</h2>
    <p>Fresh designs, soft tones, and joyful vibes.</p>
    <a href="#shop" class="btn">Shop Now</a>
  </section>

  <section class="products" id="shop">
    <div class="product-card">
      <img src="https://via.placeholder.com/250x250.png?text=Rainbow+Beads" alt="Rainbow Beads">
      <h3>Rainbow Beads</h3>
      <p>£5.99</p>
      <a class="btn" href="#">Buy Now</a>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/250x250.png?text=Pastel+Mix" alt="Pastel Mix">
      <h3>Pastel Mix</h3>
      <p>£4.50</p>
      <a class="btn" href="#">Buy Now</a>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/250x250.png?text=Ocean+Blue" alt="Ocean Blue">
      <h3>Ocean Blue</h3>
      <p>£6.00</p>
      <a class="btn" href="#">Buy Now</a>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/250x250.png?text=Sunshine+Yellow" alt="Sunshine Yellow">
      <h3>Sunshine Yellow</h3>
      <p>£5.00</p>
      <a class="btn" href="#">Buy Now</a>
    </div>
  </section>

  <footer>
    © 2025 Beads by Bella · All Rights Reserved
  </footer>

</body>
</html>
