<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Updated Font Awesome CDN with integrity and crossorigin attributes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Manifest -->
  <link rel="manifest" href="manifest.webmanifest">
  <!-- Added favicon link -->
  <link rel="icon" href="../favicon_circle.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">

  <style>
    .dashboard-sections {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      padding: 2rem;
    }
  
    .dashboard-card {
      flex: 1 1 300px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
  
    .dashboard-card h2 {
      color: var(--electric-blue);
      margin-bottom: 1rem;
    }
  
    .dashboard-card ul {
      list-style: none;
      padding: 0;
    }
  
    .dashboard-card li {
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
    }
  
    .dashboard-card li.urgent {
      color: red;
      font-weight: bold;
    }

    .products-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #f8f8f8;
      border-bottom: 1px solid #eee;
    }

    .product-thumb {
      width: 100%;
      max-width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
    
    .product-list {
      padding: 1.5rem;
    }
  </style>

</head>
<body>

  <header>
    <button class="menu-toggle" id="menu-toggle">
      <i class="fa-solid fa-bars"></i> Menu
    </button>
    <h1>You're So Golden Admin</h1>
  </header>

  <div class="sidebar" id="sidebar">
    <h2>Welcome, Daisy</h2>
    <a href="index.html"><i class="fas fa-house"></i> Home</a>
    <a href="products.html"><i class="fas fa-store"></i> Product Management</a>
    <a href="orders.html"><i class="fas fa-box"></i> Order Management</a>
    <a href="analytics.html"><i class="fas fa-chart-line"></i> Analytics</a>
    <a href="site-design.html"><i class="fas fa-paint-brush"></i> Site Design</a>
    <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
    <a href="#"><i class="fas fa-sign-out-alt"></i> Log Out</a>
  </div>

  <div class="overlay" id="overlay"></div>

  <main>
      <!-- Admin Dashboard Summary Layout -->
      <div class="dashboard-sections">
        
        <!-- Stock Counter Section -->
        <section class="dashboard-card" id="stock-counter">
          <div class="products-header">
          <h2><i class="fas fa-warehouse"></i> Stock Counter</h2>
          </div>  
              <div id="stock-counter-list" class="product-list"></div>
            </div>
        </section>

        <!-- Messages Section -->
        <section class="dashboard-card" id="admin-messages">
          <h2>My Messages</h2>
          <p>New enquiries or messages from customers.</p>
          <ul id="message-list">
            <!-- Example: <li><strong>Ellie:</strong> Can I get a custom crab design?</li> -->
          </ul>
        </section>
      
        <!-- My Orders Section -->
        <section class="dashboard-card" id="admin-orders">
          <h2>My Orders</h2>
          <p>Outstanding and recent orders. Urgent items are listed first.</p>
          <ul id="order-list">
            <!-- Example: <li class="urgent">Order #1234 - not shipped for 3 days</li> -->
          </ul>
        </section>
      </div>
  </main>

  <!-- Admin Auth Script (handles login gating) -->
  <script type="module" src="admin-auth.js"></script>

  <!-- PWA Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then((reg) => {
          console.log("✅ Service Worker registered with scope:", reg.scope);
        })
        .catch((err) => {
          console.error("❌ Service Worker registration failed:", err);
        });
    }
  </script>

  <!-- Dashboard Interactions -->
  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('show');
      overlay.classList.toggle('show');
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.remove('show');
      overlay.classList.remove('show');
    });
    
    // Added script to verify Font Awesome loading
    window.addEventListener('DOMContentLoaded', () => {
      // Check if Font Awesome is loaded
      const style = window.getComputedStyle(document.querySelector('.fa-bars'));
      const fontFamily = style.getPropertyValue('font-family');
      
      if (!fontFamily.includes('Font Awesome') && !fontFamily.includes('FontAwesome')) {
        console.warn('Font Awesome may not be loading correctly. Font family detected:', fontFamily);
        
        // Attempt to reload Font Awesome
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css';
        link.integrity = 'sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==';
        link.crossOrigin = 'anonymous';
        link.referrerPolicy = 'no-referrer';
        document.head.appendChild(link);
      }
    });
  </script>

  <script type="module">
    import { db } from '../firebase.js';
    import { collection, getDocs } from 'https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js';
  
    async function loadStockCounter() {
      const container = document.getElementById('stock-counter-list');
      container.innerHTML = '';
  
      const snap = await getDocs(collection(db, 'Products'));
      if (snap.empty) {
        container.innerHTML = '<p>No products found.</p>';
        return;
      }
  
      snap.forEach(doc => {
        const d = doc.data();
        const item = document.createElement('div');
        item.className = 'product-card';
        item.innerHTML = `
          <img src="${d.imageUrl || '../placeholder.jpg'}" alt="${d.name}" class="product-thumb">
          <h3>${d.name}</h3>
          <p><strong>Stock:</strong> ${d.stock}</p>
        `;
        container.appendChild(item);
      });
    }
  
    loadStockCounter();
  </script>

</body>
</html>
