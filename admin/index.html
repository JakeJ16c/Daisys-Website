<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard (Welcome, Daisy)</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Updated Font Awesome CDN with integrity and crossorigin attributes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Manifest -->
  <link rel="manifest" href="manifest.webmanifest">
  <!-- Added favicon link -->
  <link rel="icon" href="../favicon_circle.ico" type="image/x-icon">
  <style>
    @font-face {
      font-family: 'Raks';
      src: url('../Raks.otf') format('opentype');
    }
    :root {
      --light-pink: #F8F3EA;
      --electric-blue: #204ECF;
      --soft-pink: #FBB6C1;
    }
    * {
      box-sizing: border-box;
      font-family: 'Fredoka', sans-serif !important;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      background-color: var(--light-pink);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #CCE0FF;
      padding: 0.8rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 10;
    }
    header h1 {
      font-size: 1.7rem;
      color: var(--electric-blue);
      text-shadow: 1px 1px 0 #fff;
      margin: 0;
    }
    .menu-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--electric-blue);
      cursor: pointer;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -240px;
      height: 100%;
      width: 220px;
      background-color: var(--electric-blue);
      color: white;
      padding: 2rem 1rem;
      transition: left 0.4s ease;
      z-index: 1000;
    }
    .sidebar.show {
      left: 0;
    }
    .sidebar h2 {
      margin-top: 0;
      font-size: 1.4rem;
      margin-bottom: 2rem;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      margin-bottom: 1rem;
      padding: 0.5rem 0.75rem;
      border-radius: 5px;
      transition: background 0.4s ease;
    }
    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 999;
    }
    .overlay.show {
      display: block;
    }
    main {
      padding: 2rem;
      flex: 1;
    }
    .section-placeholder {
      background: white;
      border: 1px dashed #ccc;
      padding: 2rem;
      text-align: center;
      color: #999;
      border-radius: 10px;
    }
    /* Added explicit styles for Font Awesome icons */
    .fa-solid, .fas {
      font-family: "Font Awesome 6 Free" !important;
      font-weight: 900;
    }
  </style>
</head>
<body>

  <header>
    <button class="menu-toggle" id="menu-toggle">
      <i class="fa-solid fa-bars"></i> Menu
    </button>
    <h1>You're So Golden Admin</h1>
  </header>

  <div class="sidebar" id="sidebar">
    <h2>Welcome, Daisy</h2>
    <a href="#"><i class="fas fa-store"></i> Product Management</a>
    <a href="#"><i class="fas fa-box"></i> Order Management</a>
    <a href="#"><i class="fas fa-chart-line"></i> Analytics</a>
    <a href="#"><i class="fas fa-cog"></i> Settings</a>
    <a href="#"><i class="fas fa-sign-out-alt"></i> Log Out</a>
  </div>

  <div class="overlay" id="overlay"></div>

  <main>
    <div class="section-placeholder">
      This is where the section content will appear (Products, Orders, Analytics, Settings).
    </div>
  </main>


  <!-- Admin Auth Script (handles login gating) -->
  <script type="module" src="admin-auth.js"></script>

  <!-- PWA Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
  <!-- Dashboard Interactions -->
  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('show');
      overlay.classList.toggle('show');
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.remove('show');
      overlay.classList.remove('show');
    });
    
    // Added script to verify Font Awesome loading
    window.addEventListener('DOMContentLoaded', () => {
      // Check if Font Awesome is loaded
      const style = window.getComputedStyle(document.querySelector('.fa-bars'));
      const fontFamily = style.getPropertyValue('font-family');
      
      if (!fontFamily.includes('Font Awesome') && !fontFamily.includes('FontAwesome')) {
        console.warn('Font Awesome may not be loading correctly. Font family detected:', fontFamily);
        
        // Attempt to reload Font Awesome
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css';
        link.integrity = 'sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==';
        link.crossOrigin = 'anonymous';
        link.referrerPolicy = 'no-referrer';
        document.head.appendChild(link);
      }
    });
  </script>

</body>
</html>
