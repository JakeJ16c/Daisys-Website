<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Updated Font Awesome CDN with integrity and crossorigin attributes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Manifest -->
  <link rel="manifest" href="manifest.webmanifest">
  <!-- Added favicon link -->
  <link rel="icon" href="../favicon_circle.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">

  <style>
    h2 {
      margin-bottom: 2rem;
    }

    .marquee-container {
      overflow: hidden;
      white-space: nowrap;
      margin-bottom: 2rem;
      text-align: center;
    }

    .scrollable-track {
      display: flex;
      gap: 2rem;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      padding-bottom: 1rem;
      scrollbar-width: none;
    }
    .scrollable-track::-webkit-scrollbar {
      display: none;
    }

    .marquee-item {
      text-align: center;
    }

    .marquee-image-wrapper {
      position: relative;
      width: 250px;
      height: 250px;
      border-radius: 50%;
      overflow: hidden;
      flex-shrink: 0;
    }

    .marquee-image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .edit-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3);
      opacity: 0;
      transition: opacity 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .marquee-image-wrapper:hover .edit-overlay {
      opacity: 1;
      cursor: pointer;
    }

    .edit-overlay i {
      color: white;
      font-size: 1.4rem;
      pointer-events: none;
    }

    .edit-input {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }

    .marquee-item input[type="text"] {
      margin-top: 0.5rem;
      border: none;
      background: transparent;
      font-family: inherit;
      font-size: 1rem;
      text-align: center;
      width: 140px;
      outline: none;
    }

    .marquee-add-wrapper {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background: #ddd;
      color: #333;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s;
    }

    .marquee-add-wrapper:hover {
      background: #bbb;
    }

    .marquee-meta {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 0.6rem;
}

.marquee-meta input[type="text"] {
  margin-bottom: 0.5rem;
  border: none;
  background: transparent;
  font-family: inherit;
  font-size: 1rem;
  text-align: center;
  width: 140px;
  outline: none;
}

.delete-btn {
  background: none;
  border: none;
  color: #b00020;
  font-size: 1.2rem;
  cursor: pointer;
  transition: transform 0.2s, color 0.2s;
}

.delete-btn:hover {
  color: #ff4444;
  transform: scale(1.2);
}

    .confirm-modal {
  display: none;
  position: fixed;
  z-index: 9999;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.6);
  justify-content: center;
  align-items: center;
  font-family: 'Fredoka', sans-serif;
}

.confirm-modal.active {
  display: flex;
}

.modal-content {
  background: white;
  padding: 2rem;
  border-radius: 12px;
  max-width: 320px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
}

.modal-content p {
  margin-bottom: 1.5rem;
  font-size: 1.1rem;
  color: #333;
}

.modal-actions {
  display: flex;
  justify-content: space-between;
  gap: 1rem;
}

.modal-actions .confirm {
  background-color: #e53935;
  color: white;
  padding: 0.6rem 1.2rem;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 500;
}

.modal-actions .cancel {
  background-color: #ccc;
  color: black;
  padding: 0.6rem 1.2rem;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 500;
}
  </style>

</head>
<body>

  <header>
    <button class="menu-toggle" id="menu-toggle">
      <i class="fa-solid fa-bars"></i> Menu
    </button>
    <h1>You're So Golden Admin</h1>
  </header>

  <div class="sidebar" id="sidebar">
    <h2>Welcome, Daisy</h2>
    <a href="index.html"><i class="fas fa-house"></i> Home</a>
    <a href="products.html"><i class="fas fa-store"></i> Product Management</a>
    <a href="orders.html"><i class="fas fa-box"></i> Order Management</a>
    <a href="analytics.html"><i class="fas fa-chart-line"></i> Analytics</a>
    <a href="reviews.html"><i class="fa-solid fa-star"></i> Reviews</a>
    <a href="index.html"><i class="fas fa-paint-brush"></i> Site Design</a>
    <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
    <a href="#"><i class="fas fa-sign-out-alt"></i> Log Out</a>
  </div>

  <div class="overlay" id="overlay"></div>

  <main>
    
  <!-- Hero Section -->
  <section class="hero">
    <h2>Handmade Beadwork</h2>
    <p>Fun & vibrant designs where each bead tells a story!</p>
  </section>

  <div class="marquee-container">
    <h2>Manage Marquee Images</h2>
    <div class="scrollable-track" id="marquee-editor">
      <!-- Items populated by marquee-manager.js -->
    </div>
  </div>
  </main>


  <!-- Admin Auth Script (handles login gating) -->
  <script type="module" src="admin-auth.js"></script>

  <!-- Marquee Manager Script -->
  <script type="module" src="./marquee-manager.js"></script>

  <!-- PWA Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then((reg) => {
          console.log("✅ Service Worker registered with scope:", reg.scope);
        })
        .catch((err) => {
          console.error("❌ Service Worker registration failed:", err);
        });
    }
  </script>

  <!-- Dashboard Interactions -->
  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('show');
      overlay.classList.toggle('show');
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.remove('show');
      overlay.classList.remove('show');
    });
    
    // Added script to verify Font Awesome loading
    window.addEventListener('DOMContentLoaded', () => {
      // Check if Font Awesome is loaded
      const style = window.getComputedStyle(document.querySelector('.fa-bars'));
      const fontFamily = style.getPropertyValue('font-family');
      
      if (!fontFamily.includes('Font Awesome') && !fontFamily.includes('FontAwesome')) {
        console.warn('Font Awesome may not be loading correctly. Font family detected:', fontFamily);
        
        // Attempt to reload Font Awesome
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css';
        link.integrity = 'sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==';
        link.crossOrigin = 'anonymous';
        link.referrerPolicy = 'no-referrer';
        document.head.appendChild(link);
      }
    });
  </script>

</body>
</html>
