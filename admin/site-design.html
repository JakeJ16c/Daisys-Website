<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Updated Font Awesome CDN with integrity and crossorigin attributes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Manifest -->
  <link rel="manifest" href="manifest.webmanifest">
  <!-- Added favicon link -->
  <link rel="icon" href="../favicon_circle.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css
  <style>
    h2 {
      margin-bottom: 2rem;
    }

    .marquee-container {
      overflow: hidden;
      white-space: nowrap;
      margin-bottom: 2rem;
    }

    .marquee-track {
      display: inline-flex;
      animation: scroll-left 20s linear infinite;
      gap: 3rem;
    }

    @keyframes scroll-left {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }

    .marquee-item {
      text-align: center;
    }

    .marquee-image-wrapper {
      position: relative;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      flex-shrink: 0;
      margin: 0 auto;
    }

    .marquee-image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .edit-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3);
      opacity: 0;
      transition: opacity 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .marquee-image-wrapper:hover .edit-overlay {
      opacity: 1;
      cursor: pointer;
    }

    .edit-overlay i {
      color: white;
      font-size: 1.4rem;
      pointer-events: none;
    }

    .edit-input {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }

    .marquee-item input[type="text"] {
      margin-top: 0.5rem;
      border: none;
      background: transparent;
      font-family: inherit;
      font-size: 1rem;
      text-align: center;
      width: 120px;
      outline: none;
    }

    .marquee-add-wrapper {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #ddd;
      color: #333;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s;
    }

    .marquee-add-wrapper:hover {
      background: #bbb;
    }

  </style>
</head>
<body>

  <header>
    <button class="menu-toggle" id="menu-toggle">
      <i class="fa-solid fa-bars"></i> Menu
    </button>
    <h1>You're So Golden Admin</h1>
  </header>

  <div class="sidebar" id="sidebar">
    <h2>Welcome, Daisy</h2>
    <a href="index.html"><i class="fas fa-house"></i> Home</a>
    <a href="products.html"><i class="fas fa-store"></i> Product Management</a>
    <a href="orders.html"><i class="fas fa-box"></i> Order Management</a>
    <a href="analytics.html"><i class="fas fa-chart-line"></i> Analytics</a>
    <a href="index.html"><i class="fas fa-paint-brush"></i> Site Design</a>
    <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
    <a href="#"><i class="fas fa-sign-out-alt"></i> Log Out</a>
  </div>

  <div class="overlay" id="overlay"></div>

  <main>
  <h2>Manage Marquee Images</h2>

  <div class="marquee-container">
    <div class="marquee-track">
      <div class="marquee-item">
        <div class="marquee-image-wrapper">
          <img src="https://placekitten.com/100/100" alt="Marquee 1">
          <div class="edit-overlay">
            <i class="fas fa-pen"></i>
            <input class="edit-input" type="file" accept="image/*" onchange="alert('Replace image logic goes here');">
          </div>
        </div>
        <input type="text" value="Rose White" onchange="alert('Save name logic goes here')">
      </div>

      <div class="marquee-item">
        <div class="marquee-image-wrapper">
          <img src="https://placekitten.com/101/101" alt="Marquee 2">
          <div class="edit-overlay">
            <i class="fas fa-pen"></i>
            <input class="edit-input" type="file" accept="image/*" onchange="alert('Replace image logic goes here');">
          </div>
        </div>
        <input type="text" value="Spice Mango" onchange="alert('Save name logic goes here')">
      </div>

      <div class="marquee-item">
        <div class="marquee-image-wrapper">
          <img src="https://placekitten.com/102/102" alt="Marquee 3">
          <div class="edit-overlay">
            <i class="fas fa-pen"></i>
            <input class="edit-input" type="file" accept="image/*" onchange="alert('Replace image logic goes here');">
          </div>
        </div>
        <input type="text" value="Sunflower Yellow" onchange="alert('Save name logic goes here')">
      </div>

      <div class="marquee-item">
        <div class="marquee-add-wrapper" onclick="alert('Add new circle logic goes here')">
          <i class="fas fa-plus"></i>
        </div>
        <div style="height: 1rem;"></div>
      </div>
    </div>
  </div>
  </main>


  <!-- Admin Auth Script (handles login gating) -->
  <script type="module" src="admin-auth.js"></script>

  <!-- PWA Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then((reg) => {
          console.log("✅ Service Worker registered with scope:", reg.scope);
        })
        .catch((err) => {
          console.error("❌ Service Worker registration failed:", err);
        });
    }
  </script>

  <!-- Dashboard Interactions -->
  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('show');
      overlay.classList.toggle('show');
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.remove('show');
      overlay.classList.remove('show');
    });
    
    // Added script to verify Font Awesome loading
    window.addEventListener('DOMContentLoaded', () => {
      // Check if Font Awesome is loaded
      const style = window.getComputedStyle(document.querySelector('.fa-bars'));
      const fontFamily = style.getPropertyValue('font-family');
      
      if (!fontFamily.includes('Font Awesome') && !fontFamily.includes('FontAwesome')) {
        console.warn('Font Awesome may not be loading correctly. Font family detected:', fontFamily);
        
        // Attempt to reload Font Awesome
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css';
        link.integrity = 'sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==';
        link.crossOrigin = 'anonymous';
        link.referrerPolicy = 'no-referrer';
        document.head.appendChild(link);
      }
    });
  </script>

</body>
</html>
