<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ========== Basic Setup ========== -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/x-icon" href="favicon_circle.ico">
  <title>You're So Golden - Secure Login</title>

  <!-- ========== Fonts, Icons & Styling ========== -->
  <base href="/Daisys-Website/">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/responsive.css">
  
</head>

<body>
  <!-- Top Announcement -->
  <div id="announcement-bar-container"></div>

  <!-- 👑 Site Header with Icons and Logo -->
  <header class="site-header">
    <h1 class="header-title">
      <a class="logo-link" href="index.html">You're So Golden</a>
    </h1>
  </header>

  <!-- Navigation Bar -->
  <div id="navigation-bar-container"></div>

  <main>

  <!-- 🔐 Login Form Section -->
    <div class="login-container">
    <div class="login-header">
      <i class="fas fa-user"></i>
      <h2>Login</h2>
    </div>

    <form id="loginForm">
      <div class="input-group">
        <input id="email" type="email" placeholder="Email" required />
      </div>

      <div class="input-group">
        <input id="password" type="password" placeholder="Password" required />
      </div>

      <button type="submit">
        <i class="fas fa-sign-in-alt"></i> Log In
      </button>

      <div class="login-links">
        <a href="reset.html">Forgot your password?</a><br />
        Don’t have an account? <a href="register.html">Create one</a>
      </div>
    </form>
  </div>
</main>
    
  <!-- Footer -->
  <div id="footer-container"></div>
  
  <!-- Load Page Layout -->
  <script src="layout/load-layout.js" type="module"></script>

  <!-- just one script tag to pull in your auth logic -->
  <script type="module" src="login-auth.js"></script>

  <!-- Incorrect Details Toast -->
  <div id="toast" class="toast hidden"></div>
  
</body>
</html>
