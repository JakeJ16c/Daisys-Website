<section class="login-container">
<h2><i class="fas fa-user"></i> Login</h2>
<form id="loginForm">
<input id="email" placeholder="Email" required="" type="email"/>
<input id="password" placeholder="Password" required="" type="password"/>
<button type="submit">Log In</button>
<p id="login-error"></p>
</form>
</section>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, setPersistence, browserLocalPersistence, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA6kN9-7dN9Ovq6BmWBBJwBhLXRW6INX4c",
      authDomain: "daisy-s-website.firebaseapp.com",
      projectId: "daisy-s-website",
      storageBucket: "daisy-s-website.firebasestorage.app",
      messagingSenderId: "595443495060",
      appId: "1:595443495060:web:7bbdd1108ad336d55c8481",
      measurementId: "G-ST5CQ6PV41"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    setPersistence(auth, browserLocalPersistence);

    const form = document.getElementById("loginForm");
    const loginError = document.getElementById("login-error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        if (user.email === "daisybelle76@gmail.com") {
          window.location.href = "admin.html";
        } else {
          window.location.href = "index.html"; // or any general page for normal users
        }
      } catch (error) {
        loginError.textContent = "❌ " + error.message.replace("Firebase: ", "");
        loginError.style.display = "block";
      }
    });
  </script>
