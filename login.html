<!DOCTYPE html>
<html lang="en">
<head>
  <!-- 🔧 Meta & Title -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - You're So Golden</title>

  <!-- 🔤 Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

</head>

<body>
  <!-- 🟦 Announcement Bar -->
  <div class="announcement-bar">Free shipping on all UK orders over £25</div>

  <!-- 👑 Site Header with Icons and Logo -->
  <header class="site-header">
    <h1 class="header-title">
      <a class="logo-link" href="index.html">You're So Golden</a>
    </h1>
  </header>

  <!-- 🔗 Navigation Links (you can style further or adjust) -->
  <nav class="nav-links">
    <a href="index.html">Home</a>
    <a href="#">Shop</a>
    <a href="#">About</a>
    <a href="contacts.html">Contact</a>
  </nav>

  <!-- 🔐 Login Form Section -->
  <section class="login-container">
    <h2><i class="fas fa-user"></i> Login</h2>
    <form id="loginForm">
      <input id="email" type="email" placeholder="Email" required />
      <input id="password" type="password" placeholder="Password" required />
      <button type="submit">Log In</button>
      <p id="login-error"></p>
      <!-- 🔗 Login Utility Links -->
      <div class="login-links">
      <a href="reset.html">Forgot your password?</a><br />
      Don’t have an account? <a href="register.html">Create one</a>
</div>

    </form>
  </section>

  <!-- Footer -->
  <div id="footer-container"></div>
  
  <!-- Load Page Layout -->
  <script src="layout/load-layout.js" type="module"></script>

  <!-- just one script tag to pull in your auth logic -->
  <script type="module" src="login-auth.js"></script>
  
</body>
</html>
