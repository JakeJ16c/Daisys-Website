<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ========== Basic Setup ========== -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/x-icon" href="favicon_circle.ico">
  <title>Golden By Daisy</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">

  <!-- ========== Fonts, Icons & Styling ========== -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/responsive.css">

  <style>
  .site-header {
    padding-bottom: 0.8rem;
  }
    
  .waiting-list {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px 20px;
  min-height: 80vh;
  background-color: #FAF4EB;
}

.waiting-card {
  background: white;
  padding: 30px 25px;
  max-width: 500px;
  width: 100%;
  border-radius: 16px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.05);
  text-align: center;
}

.waiting-card h2 {
  font-size: 1.8rem;
  margin-bottom: 10px;
}

.waiting-card p {
  font-size: 1rem;
  color: #555;
  margin-bottom: 20px;
}

.waiting-card input,
.waiting-card textarea {
  width: 100%;
  padding: 12px 14px;
  margin-bottom: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-family: 'Nunito Sans', sans-serif;
  font-size: 0.95rem;
}

.waiting-card button {
  background-color: #204ECF;
  color: white;
  border: none;
  border-radius: 8px;
  padding: 12px;
  font-weight: 600;
  width: 100%;
  cursor: pointer;
  transition: background 0.3s ease;
}

.waiting-card button:hover {
  background-color: #183eaa;
}

#waitlistSuccess {
  margin-top: 16px;
  color: green;
  font-weight: 600;
}
</style>
  
</head>
<body>

  <!-- Header Section -->
  <header class="site-header">
    <h1 class="header-title">Golden By Daisy</h1>

  </header>

  <main>

  <section class="waiting-list">
    <div class="waiting-card">
      <h2>Join the Waiting List</h2>
      <p>Be the first to know when personalised designs are available!</p>
      <form id="waitlistForm">
        <input type="text" placeholder="Your Name" name="name" required>
        <input type="email" placeholder="Your Email" name="email" required>
        <textarea name="message" placeholder="What would you love to customise?" rows="3"></textarea>
        <button type="submit">Join Now</button>
      </form>
      <div id="waitlistSuccess" style="display:none;">üéâ You‚Äôre on the list!</div>
    </div>
  </section>
    
  </main>
  
  </div>
</div>
  
  <script type="module" src="firebase.js"></script>

  <!-- Load Marquee Images -->
  <script type="module" src="marquee.js"></script>

  <!-- Admin Features -->
  <script type="module" src="admin-auth.js"></script>

  <script type="module">
    import { db } from './firebase.js';
    import { collection, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js';
  
    const form = document.getElementById("waitlistForm");
    const successMsg = document.getElementById("waitlistSuccess");
  
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
  
      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const message = form.message.value.trim();
  
      if (!name || !email) return alert("Please fill in both name and email.");
  
      try {
        await addDoc(collection(db, "waitinglist"), {
          name,
          email,
          message,
          timestamp: serverTimestamp()
        });
  
        form.reset();
        successMsg.style.display = "flex"; // styled like ‚úÖ You‚Äôre on the list!
      } catch (err) {
        console.error("‚ùå Failed to join waiting list:", err);
        alert("Something went wrong. Please try again.");
      }
    });
  </script>

  <!-- Cookie Banner -->
  <script src="cookie-banner/load-cookie-banner.js"></script>
  
</body>
</html>
