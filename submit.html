  <h2 class="page-title">
   Submit Your Custom Beadwork Idea
  </h2>
  <div class="form-container">
   <form action="https://formspree.io/f/mrbqweqp" enctype="multipart/form-data" method="POST">
    <label for="name">
     Your Name
    </label>
    <input id="name" name="name" placeholder="Enter your name" required="" type="text"/>
    <label for="email">
     Your Email
    </label>
    <input id="email" name="email" placeholder="Enter your email" required="" type="email"/>
    <label for="idea">
     Tell us about your design idea
    </label>
    <textarea id="idea" name="idea" placeholder="Describe your custom design..." required=""></textarea>
    <div class="file-upload-wrapper">
     <label class="file-upload-box" for="file-upload">
      <span class="file-upload-text">
       Drop files or click to upload
      </span>
      <input class="file-input" id="file-upload" name="file" type="file"/>
     </label>
    </div>
    <button class="btn-submit" type="submit">
     Submit Idea
    </button>
   </form>
  </div>
