<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Your Ideas - You're So Golden</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  
  <style>
    @font-face {
      font-family: 'Raks';
      src: url('Raks.otf') format('opentype');
    }
    
    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      background-color: #F8F3EA;
      color: #333;
    }

    header {
      background-color: #CCE0FF;
      padding: 0.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .logo-link {
      text-decoration: none;
      color: inherit;
    }

    h1 {
      font-size: 2rem;
      margin: 2rem 0 1rem;
      text-align: center;
      color: #204ECF;
    }

    .form-container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .submit-btn {
      background-color: #80CBC4;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #204ECF;
    }

    footer {
      background-color: #FBB6C1;
      font-size: 0.9rem;
      color: #444;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <div class="announcement-bar">Free shipping on all UK orders over £25</div>

  <header>
    <div class="header-left">
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fas fa-phone"></i></a>
      <a href="#"><i class="fas fa-envelope"></i></a>
    </div>
    <h1><a href="index.html" class="logo-link">You're So Golden</a></h1>
    <a href="#cart" class="cart-icon"><i class="fas fa-basket-shopping"></i></a>
    <div id="basket-preview" class="basket-preview hidden">
      <p><strong>Your basket is empty.</strong></p>
  </div>

  </header>

  <h1>Submit Your Custom Beadwork Idea</h1>

  <div class="form-container">
    <form action="https://formspree.io/f/yourformid" method="POST">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" name="name" id="name" required />
      </div>

      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" name="_replyto" id="email" required />
      </div>

      <div class="form-group">
        <label for="idea">Tell us about your design idea</label>
        <textarea name="idea" id="idea" rows="5" required></textarea>
      </div>

      <button type="submit" class="submit-btn">Submit Idea</button>
    </form>
  </div>

  <footer>© 2025 You're So Golden · All Rights Reserved</footer>

</body>
</html>
