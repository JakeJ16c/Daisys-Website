<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Your Ideas - You're So Golden</title>
  <link rel="icon" type="image/x-icon" href="favicon_circle.ico" />

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    @font-face {
      font-family: 'Raks';
      src: url('Raks.otf') format('opentype');
    }

    :root {
      --light-pink: #F8F3EA;
      --electric-blue: #204ECF;
      --soft-pink: #FBB6C1;
      --mint: #80CBC4;
    }

    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      background-color: var(--light-pink);
      color: #333;
    }

    .announcement-bar {
      background-color: var(--electric-blue);
      color: white;
      font-size: 0.9rem;
      text-align: center;
      padding: 0.5rem;
    }

    header {
      background-color: #CCE0FF;
      padding: 0.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .header-left {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      gap: 0.75rem;
    }

    .header-left a {
      color: var(--electric-blue);
      font-size: 1.2rem;
      text-decoration: none;
    }

    header h1 {
      font-family: 'Raks', serif;
      font-size: 2.3rem;
      margin: 0;
      color: var(--electric-blue);
    }

    .cart-icon {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.5rem;
      color: var(--electric-blue);
    }

    h2.page-title {
      text-align: center;
      font-size: 1.8rem;
      color: var(--electric-blue);
      margin: 2rem 0 1rem;
    }

    .form-container {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
      margin: 0 auto 3rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
      box-sizing: border-box;
    }


    form label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1.2rem;
      font-size: 1rem;
      font-family: inherit;
    }

    form textarea {
      height: 100px;
      resize: vertical;
    }

    .btn-submit {
      background-color: var(--mint);
      color: white;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    .btn-submit:hover {
      background-color: #183aa0;
    }

    footer {
      background-color: var(--soft-pink);
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
      color: #444;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

  <div class="announcement-bar">Free shipping on all UK orders over £25</div>

  <header>
    <div class="header-left">
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fas fa-phone"></i></a>
      <a href="#"><i class="fas fa-envelope"></i></a>
    </div>
    <a href="index.html" style="text-decoration: none;"><h1>You're So Golden</h1></a>
    <a href="#" class="cart-icon"><i class="fas fa-basket-shopping"></i></a>
  </header>

  <h2 class="page-title">Submit Your Custom Beadwork Idea</h2>

  <div class="form-container">
    <form>
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="idea">Tell us about your design idea</label>
      <textarea id="idea" name="idea" placeholder="Describe your custom design..." required></textarea>

      <button class="btn-submit" type="submit">Submit Idea</button>
    </form>
  </div>

  <footer>© 2025 You're So Golden · All Rights Reserved</footer>

</body>
</html>
