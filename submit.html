  <h2 class="page-title">Submit Your Custom Beadwork Idea</h2>

  <div class="form-container">
    <form action="https://formspree.io/f/mrbqweqp" method="POST" enctype="multipart/form-data">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="idea">Tell us about your design idea</label>
      <textarea id="idea" name="idea" placeholder="Describe your custom design..." required></textarea>
      
      <div class="file-upload-wrapper">
  <label for="file-upload" class="file-upload-box">
    <span class="file-upload-text">Drop files or click to upload</span>
    <input id="file-upload" name="file" type="file" class="file-input" />
  </label>
</div>

      <button type="submit" class="btn-submit">Submit Idea</button>
    </form>
  </div>
