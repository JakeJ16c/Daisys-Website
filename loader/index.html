<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bead Loader</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: #FFF9C4;
      overflow: hidden;
      height: 100vh;
    }
    #logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="logo">
    <img src="https://cdn-icons-png.flaticon.com/512/7661/7661154.png" alt="Logo" width="70" />
  </div>
  <canvas id="beads-canvas"></canvas>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js';

    const canvas = document.getElementById("beads-canvas");
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
    scene.add(hemiLight);
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(5, 10, 7.5);
    scene.add(dirLight);

    const beadGeometry = new THREE.SphereGeometry(0.2, 32, 32);
    const beadMaterials = [
      new THREE.MeshPhysicalMaterial({ color: 0x3fc4ff, metalness: 0.2, roughness: 0.1, transmission: 1, transparent: true }),
      new THREE.MeshPhysicalMaterial({ color: 0x00ff66, metalness: 0.2, roughness: 0.2, transmission: 0.9, transparent: true }),
      new THREE.MeshPhysicalMaterial({ color: 0xccccff, metalness: 0.1, roughness: 0.3, transmission: 0.8, transparent: true }),
    ];

    const beads = [];
    for (let i = 0; i < 80; i++) {
      const bead = new THREE.Mesh(beadGeometry, beadMaterials[Math.floor(Math.random() * beadMaterials.length)]);
      bead.position.set(
        (Math.random() - 0.5) * 10,
        Math.random() * 10 + 5,
        (Math.random() - 0.5) * 10
      );
      bead.scale.setScalar(0.5 + Math.random());
      scene.add(bead);
      beads.push(bead);
    }

    camera.position.z = 5;

    function animate() {
      requestAnimationFrame(animate);
      beads.forEach(bead => {
        bead.position.y -= 0.015 + Math.random() * 0.01;
        if (bead.position.y < -6) {
          bead.position.y = 10;
          bead.position.x = (Math.random() - 0.5) * 10;
          bead.position.z = (Math.random() - 0.5) * 10;
        }
      });
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
