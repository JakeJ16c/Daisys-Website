<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>You're So Golden â€“ Bead Loader</title>
  <style>
    body {
      margin: 0;
      background: #FFF9C4;
      overflow: hidden;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
    #logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      opacity: 0;
      animation: fadeIn 2s ease-out 3s forwards;
      z-index: 2;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.05);
      }
    }
  </style>
</head>
<body>
  <canvas id="loaderCanvas"></canvas>
  <img id="logo" src="logo.jpeg" alt="You're So Golden Logo" />

  <script>
    const canvas = document.getElementById('loaderCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const colors = ['#A3E4FF', '#BCE6E6', '#8FC1D4', '#D0F0F7', '#A5E9E1', '#C5F5FF', '#E3FDFD'];
    const beads = [];

    for (let i = 0; i < 50; i++) {
      beads.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        radius: 6 + Math.random() * 4,
        speed: 1 + Math.random() * 1.5,
        color: colors[Math.floor(Math.random() * colors.length)],
        bounce: Math.random() * 2
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let bead of beads) {
        ctx.beginPath();
        ctx.arc(bead.x, bead.y, bead.radius, 0, Math.PI * 2);
        ctx.fillStyle = bead.color;
        ctx.shadowColor = '#00000033';
        ctx.shadowBlur = 4;
        ctx.fill();
        ctx.closePath();

        bead.y += bead.speed + Math.sin(performance.now() / 300 + bead.bounce);

        if (bead.y > canvas.height + bead.radius) {
          bead.y = -10;
          bead.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(draw);
    }

    draw();

    // Exit after 10 seconds
    setTimeout(() => {
      document.body.style.transition = 'opacity 1s ease-out';
      document.body.style.opacity = '0';
      setTimeout(() => {
        window.location.href = "index.html"; // Replace with actual route if needed
      }, 1000);
    }, 10000);
  </script>
</body>
</html>
