<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bead Loading Screen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #FFF9C4;
    }
    canvas {
      display: block;
    }
    #logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/4/44/Face-smile.svg" alt="Logo">

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 10;

    let renderer = new THREE.WebGLRenderer({antialias: true, alpha: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const ambient = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambient);
    const directional = new THREE.DirectionalLight(0xffffff, 1);
    directional.position.set(5, 5, 5);
    scene.add(directional);

    // Bead material
    const beadMaterial = new THREE.MeshPhysicalMaterial({
      color: 0xffffff,
      metalness: 0.1,
      roughness: 0.1,
      transmission: 1,
      thickness: 0.5,
      clearcoat: 1,
      ior: 1.5,
    });

    // Pastel colors
    const colors = ['#ADD8E6', '#90EE90', '#FFC0CB', '#DDA0DD', '#E0FFFF', '#FFFACD'];

    // Generate beads
    const beads = [];
    const beadCount = 40;
    for (let i = 0; i < beadCount; i++) {
      const color = new THREE.Color(colors[Math.floor(Math.random() * colors.length)]);
      const material = beadMaterial.clone();
      material.color = color;

      const radius = Math.random() * 0.3 + 0.2;
      const tube = radius * 0.4;
      const geometry = new THREE.TorusGeometry(radius, tube, 32, 64);

      const bead = new THREE.Mesh(geometry, material);
      bead.position.set(
        (Math.random() - 0.5) * 20,
        (Math.random() - 0.5) * 20,
        (Math.random() - 0.5) * 20
      );
      bead.rotation.set(
        Math.random() * Math.PI,
        Math.random() * Math.PI,
        Math.random() * Math.PI
      );
      bead.userData.rotationSpeed = Math.random() * 0.005 + 0.001;
      scene.add(bead);
      beads.push(bead);
    }

    // Animate
    function animate() {
      requestAnimationFrame(animate);
      beads.forEach(bead => {
        bead.rotation.x += bead.userData.rotationSpeed;
        bead.rotation.y += bead.userData.rotationSpeed;
        bead.position.y += Math.sin(Date.now() * 0.001 + bead.position.x) * 0.002;
      });
      renderer.render(scene, camera);
    }

    animate();

    // Responsive
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
