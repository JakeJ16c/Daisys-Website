<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bead Shape Inspector</title>
  <style>body { margin: 0; }</style>
</head>
<body>
  <script src="https://unpkg.com/three@0.161.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.161.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xeeeeee);

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(2, 2, 5);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.physicallyCorrectLights = true;
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    scene.add(new THREE.GridHelper(10, 10));
    scene.add(new THREE.AxesHelper(5));

    const light = new THREE.DirectionalLight(0xffffff, 1.2);
    light.position.set(5, 5, 5);
    scene.add(light, new THREE.AmbientLight(0x404040));

    // Bead shape (Lathe)
    const points = [];
    points.push(new THREE.Vector2(0.0, 0));
    points.push(new THREE.Vector2(0.4, 0.05));
    points.push(new THREE.Vector2(0.5, 0.2));
    points.push(new THREE.Vector2(0.5, 0.3));
    points.push(new THREE.Vector2(0.4, 0.45));
    points.push(new THREE.Vector2(0.0, 0.5));

    const geometry = new THREE.LatheGeometry(points, 128);
    const material = new THREE.MeshPhysicalMaterial({
      color: 0x66ccff,
      transmission: 1,
      thickness: 0.3,
      roughness: 0,
      metalness: 0,
      clearcoat: 1,
      clearcoatRoughness: 0.1
    });

    const bead = new THREE.Mesh(geometry, material);
    scene.add(bead);

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
