<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Falling Beads</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #F8F3EA;
    }
    canvas { display: block; }
  </style>
</head>
<body>

<script type="module">
import * as THREE from 'https://unpkg.com/three@0.161.0/build/three.module.js';
import * as CANNON from 'https://cdn.skypack.dev/cannon-es';

let scene, camera, renderer;
const beads = [], bodies = [];

function init() {
  scene = new THREE.Scene();
  scene.background = new THREE.Color('#F8F3EA');

  const envMap = new THREE.CubeTextureLoader()
    .setPath('https://threejs.org/examples/textures/cube/Bridge2/')
    .load(['posx.jpg','negx.jpg','posy.jpg','negy.jpg','posz.jpg','negz.jpg']);
  scene.environment = envMap;

  camera = new THREE.PerspectiveCamera(70, innerWidth/innerHeight, 0.1, 100);
  camera.position.z = 18;

  renderer = new THREE.WebGLRenderer({ antialias:true });
  renderer.setSize(innerWidth, innerHeight);
  renderer.physicallyCorrectLights = true;
  document.body.appendChild(renderer.domElement);

  scene.add(new THREE.DirectionalLight(0xffffff, 2).position.set(5,10,7));
  scene.add(new THREE.AmbientLight(0xffffff, 0.3));

  // Physics world
  const world = new CANNON.World({
    gravity: new CANNON.Vec3(0, -0.6, 0),
  });

  const radius = 0.35;
  for (let i = 0; i < 100; i++) {
    const hue = Math.random() * 360;
    const color = new THREE.Color(`hsl(${hue}, 30%, 75%)`);
  
    // ðŸ” Random size
    const outerRadius = 0.3 + Math.random() * 0.15;  // 0.3 â€“ 0.45
    const tubeRadius = 0.12 + Math.random() * 0.08;  // 0.12 â€“ 0.20
  
    const geometry = new THREE.TorusGeometry(outerRadius, tubeRadius, 32, 64);
    const material = new THREE.MeshPhysicalMaterial({
      color,
      transmission: 0.9,
      thickness: 1.2,
      roughness: 0,
      clearcoat: 1,
      reflectivity: 1,
      envMapIntensity: 1.2,
      transparent: true
    });
  
    const mesh = new THREE.Mesh(geometry, material);
  
    // Keep consistent squashed Z shape
    mesh.scale.set(1, 1, 1.5);
    scene.add(mesh);
  
    const body = new CANNON.Body({ mass: 0.5 });
    body.addShape(new CANNON.Sphere(outerRadius)); // use outer radius for physics
  
    body.position.set(
      (Math.random() - 0.5) * 20,
      Math.random() * 10 + 5,
      (Math.random() - 0.5) * 5
    );
    body.linearDamping = 0.2;
    body.angularDamping = 0.3;
  
    world.addBody(body);
  
    beads.push(mesh);
    bodies.push(body);
  }

  window.addEventListener('resize', () => {
    camera.aspect = innerWidth/innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(innerWidth, innerHeight);
  });

  // Animation loop
  function animate() {
    world.step(1/60);

    beads.forEach((mesh, i) => {
      const body = bodies[i];
      mesh.position.copy(body.position);
      mesh.quaternion.copy(body.quaternion);

      // Respawn if off-screen
      if (body.position.y < -15) {
        body.position.set((Math.random()-0.5)*20, 18, (Math.random()-0.5)*5);
        body.velocity.set(0,0,0);
        body.angularVelocity.set(0,0,0);
      }
    });

    renderer.render(scene, camera);
    requestAnimationFrame(animate);
  }

  animate();
}

init();
</script>


</body>
</html>
