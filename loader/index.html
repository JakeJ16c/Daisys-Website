<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>You're So Golden â€“ Beads</title>
  <style>
    body {
      margin: 0;
      background: #FFF9C4;
      overflow: hidden;
    }

    canvas {
      display: block;
    }

    #logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="beadsCanvas"></canvas>
  <img id="logo" src="logo.jpeg" alt="Logo" />

  <script>
    const canvas = document.getElementById("beadsCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const colors = ["#bfe3f7", "#d0f0ff", "#a4d4f2", "#e2f7ff"];
    const beadCount = 45;
    const gravity = 0.08;
    const bounceFactor = 0.6;

    const beads = [];

    for (let i = 0; i < beadCount; i++) {
      const radius = 10 + Math.random() * 10;
      beads.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: radius,
        vy: 0,
        twinkle: Math.random() * 0.02 + 0.01,
        opacity: Math.random() * 0.3 + 0.7,
        color: colors[Math.floor(Math.random() * colors.length)]
      });
    }

    function drawBead(bead) {
      const gradient = ctx.createRadialGradient(
        bead.x - bead.r / 3, bead.y - bead.r / 3, bead.r / 8,
        bead.x, bead.y, bead.r
      );
      gradient.addColorStop(0, `rgba(255, 255, 255, ${bead.opacity})`);
      gradient.addColorStop(0.4, bead.color);
      gradient.addColorStop(1, "rgba(0, 0, 0, 0.05)");

      ctx.beginPath();
      ctx.arc(bead.x, bead.y, bead.r, 0, Math.PI * 2);
      ctx.fillStyle = gradient;
      ctx.fill();
      ctx.closePath();
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let bead of beads) {
        bead.vy += gravity;
        bead.y += bead.vy;

        // Soft bounce
        if (bead.y + bead.r > canvas.height) {
          bead.y = canvas.height - bead.r;
          bead.vy *= -bounceFactor;
        }

        // Gentle twinkle
        bead.opacity += bead.twinkle;
        if (bead.opacity > 1 || bead.opacity < 0.6) bead.twinkle *= -1;

        drawBead(bead);
      }

      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
