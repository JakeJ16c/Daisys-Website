<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Falling Beads</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>

<!-- ✅ Three.js loaded BEFORE usage -->
<script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>
<script>
  let scene, camera, renderer;
  const beads = [];

  function init() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.z = 12;

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.physicallyCorrectLights = true;
    document.body.appendChild(renderer.domElement);

    // Lights
    const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
    dirLight.position.set(5, 10, 7);
    scene.add(dirLight);
    scene.add(new THREE.AmbientLight(0x404040));

    // Beads
    for (let i = 0; i < 50; i++) {
      const color = new THREE.Color(Math.random(), Math.random(), Math.random());
      const transmission = 0.6 + Math.random() * 0.4;
      const opacity = 0.5 + Math.random() * 0.5;

      const material = new THREE.MeshPhysicalMaterial({
        color: color,
        transmission: transmission,
        thickness: 0.2,
        roughness: 0.1,
        metalness: 0.2,
        clearcoat: 1,
        clearcoatRoughness: 0.05,
        reflectivity: 0.9,
        transparent: true,
        opacity: opacity
      });

      const geometry = new THREE.TorusGeometry(0.4, 0.15, 24, 64);
      const bead = new THREE.Mesh(geometry, material);
      bead.scale.y = 1.4;

      bead.position.x = (Math.random() - 0.5) * 20;
      bead.position.y = Math.random() * 10 + 5;
      bead.position.z = (Math.random() - 0.5) * 5;

      bead.rotation.x = Math.random() * Math.PI;
      bead.rotation.y = Math.random() * Math.PI;

      bead.userData = {
        speed: 0.01 + Math.random() * 0.02,
        rotSpeedX: 0.005 + Math.random() * 0.01,
        rotSpeedY: 0.005 + Math.random() * 0.01
      };

      beads.push(bead);
      scene.add(bead);
    }

    window.addEventListener('resize', onWindowResize);
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  function animate() {
    requestAnimationFrame(animate);

    beads.forEach(bead => {
      bead.rotation.x += bead.userData.rotSpeedX;
      bead.rotation.y += bead.userData.rotSpeedY;
      bead.position.y -= bead.userData.speed;

      if (bead.position.y < -8) {
        bead.position.y = 10;
        bead.position.x = (Math.random() - 0.5) * 20;
        bead.position.z = (Math.random() - 0.5) * 5;
      }
    });

    renderer.render(scene, camera);
  }

  // ✅ Start once DOM + scripts are ready
  init();
  animate();
</script>
</body>
</html>
