<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Realistic Beads</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #FFF9C4; /* Pastel yellow */
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({antialias: true, alpha: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.65);
    const pointLight = new THREE.PointLight(0xffffff, 0.8);
    pointLight.position.set(5, 5, 10);
    scene.add(ambientLight, pointLight);

    // Bead shape: flatter profile like real beads
    const beadShape = [
      new THREE.Vector2(3.0, -1.75), // bottom outer
      new THREE.Vector2(2.9, -1.5),
      new THREE.Vector2(1.5, -0.75),
      new THREE.Vector2(1.2, -0.25),
      new THREE.Vector2(1.1,  0),
      new THREE.Vector2(1.2,  0.25),
      new THREE.Vector2(1.5,  0.75),
      new THREE.Vector2(2.9,  1.5),
      new THREE.Vector2(3.0,  1.75)  // top outer
    ];
    const geometry = new THREE.LatheGeometry(beadShape, 64);

    // Material
    const pastelColors = [0xd1c4e9, 0xffccbc, 0xb2dfdb, 0xf8bbd0, 0xc5e1a5, 0xffecb3];
    const beads = [];

    for (let i = 0; i < 20; i++) {
      const material = new THREE.MeshStandardMaterial({
        color: pastelColors[i % pastelColors.length],
        roughness: 0.15,
        metalness: 0.2
      });
      const bead = new THREE.Mesh(geometry, material);
      bead.position.set(
        (Math.random() - 0.5) * 10,
        (Math.random() - 0.5) * 10,
        (Math.random() - 0.5) * 10
      );
      bead.rotation.set(
        Math.random() * Math.PI,
        Math.random() * Math.PI,
        Math.random() * Math.PI
      );
      bead.scale.setScalar(0.08); // Size matches real beads (~6-8mm)
      scene.add(bead);
      beads.push(bead);
    }

    // Camera setup
    camera.position.z = 10;

    // Animation
    function animate() {
      requestAnimationFrame(animate);
      beads.forEach(b => {
        b.rotation.x += 0.003;
        b.rotation.y += 0.004;
      });
      renderer.render(scene, camera);
    }
    animate();

    // Responsive
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
