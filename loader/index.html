<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bead Loading Screen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #FFF9C4;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
    #logo img {
      width: 60px;
      height: 60px;
    }
  </style>
</head>
<body>
  <div id="logo">
    <img src="https://cdn-icons-png.flaticon.com/512/4814/4814772.png" alt="Logo">
  </div>
  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.160.1';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 50;

    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.PointLight(0xffffff, 1.5);
    light.position.set(50, 50, 50);
    scene.add(light);

    const ambient = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambient);

    const beadMaterial = new THREE.MeshPhysicalMaterial({
      color: 0x33bbee,
      metalness: 0.1,
      roughness: 0.1,
      transmission: 0.8,
      thickness: 0.8,
      ior: 1.5,
      reflectivity: 0.8,
      clearcoat: 1.0,
      clearcoatRoughness: 0.1
    });

    const beads = [];
    const beadGeometry = new THREE.SphereGeometry(1, 32, 32);

    for (let i = 0; i < 80; i++) {
      const bead = new THREE.Mesh(beadGeometry, beadMaterial.clone());
      bead.position.x = (Math.random() - 0.5) * 100;
      bead.position.y = Math.random() * 100;
      bead.position.z = (Math.random() - 0.5) * 20;
      bead.scale.setScalar(Math.random() * 0.8 + 0.5);
      scene.add(bead);
      beads.push(bead);
    }

    function animate() {
      requestAnimationFrame(animate);
      beads.forEach(bead => {
        bead.position.y -= 0.1 * bead.scale.y;
        if (bead.position.y < -60) {
          bead.position.y = 60;
          bead.position.x = (Math.random() - 0.5) * 100;
        }
      });
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
