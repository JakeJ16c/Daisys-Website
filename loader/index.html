<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>You're So Golden â€“ 3D Beads</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #FFF9C4;
    }
    canvas {
      display: block;
    }
    #logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="beadsCanvas"></canvas>
  <img id="logo" src="logo.jpeg" alt="Logo" />

  <script>
    const canvas = document.getElementById("beadsCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const beads = [];
    const colors = ["#82B3C9", "#A4D4C2", "#C3E7E3", "#B0C9D4"];

    for (let i = 0; i < 40; i++) {
      const r = 8 + Math.random() * 12;
      beads.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r,
        dx: (Math.random() - 0.5) * 1.5,
        dy: (Math.random() - 0.5) * 1.5,
        color: colors[Math.floor(Math.random() * colors.length)],
      });
    }

    function drawBead(bead) {
      const gradient = ctx.createRadialGradient(
        bead.x - bead.r / 3, bead.y - bead.r / 3, bead.r / 5,
        bead.x, bead.y, bead.r
      );
      gradient.addColorStop(0, "#ffffffcc");
      gradient.addColorStop(0.3, bead.color);
      gradient.addColorStop(1, "#00000011");

      ctx.beginPath();
      ctx.arc(bead.x, bead.y, bead.r, 0, Math.PI * 2);
      ctx.fillStyle = gradient;
      ctx.fill();
      ctx.closePath();
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let bead of beads) {
        drawBead(bead);

        bead.x += bead.dx;
        bead.y += bead.dy;

        if (bead.x + bead.r > canvas.width || bead.x - bead.r < 0) bead.dx *= -1;
        if (bead.y + bead.r > canvas.height || bead.y - bead.r < 0) bead.dy *= -1;
      }

      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
