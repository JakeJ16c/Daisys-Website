<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Realistic Beads</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #FFF9C4;
      overflow: hidden;
      height: 100%;
    }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 25;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    renderer.setClearColor(0xFFF9C4);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(10, 20, 10);
    scene.add(light);

    scene.add(new THREE.AmbientLight(0xffffff, 0.4));

    // Bead profile: small hole, round body
    const beadProfile = [];
    const outerRadius = 1.2;
    const innerRadius = 0.35;
    for (let i = 0; i <= 20; i++) {
      const angle = (i / 20) * Math.PI;
      const x = innerRadius + (outerRadius - innerRadius) * Math.sin(angle);
      const y = Math.cos(angle);
      beadProfile.push(new THREE.Vector2(x, y));
    }

    const beadGeometry = new THREE.LatheGeometry(beadProfile, 64);

    const beadColors = [0xdcb3ff, 0xa5f2d4, 0xffc1c1, 0xcfd8dc, 0xf6e2b3];
    const beadMaterials = beadColors.map(color => new THREE.MeshPhysicalMaterial({
      color,
      roughness: 0.1,
      metalness: 0.3,
      transmission: 0.6,
      thickness: 1.0,
      clearcoat: 1.0
    }));

    const beads = [];

    for (let i = 0; i < 80; i++) {
      const mat = beadMaterials[Math.floor(Math.random() * beadMaterials.length)];
      const mesh = new THREE.Mesh(beadGeometry, mat);
      mesh.position.set(
        (Math.random() - 0.5) * 40,
        (Math.random() - 0.5) * 40,
        (Math.random() - 0.5) * 40
      );
      mesh.rotation.set(Math.random() * Math.PI, Math.random() * Math.PI, 0);
      const scale = 0.8 + Math.random() * 0.5;
      mesh.scale.set(scale, scale, scale);
      scene.add(mesh);
      beads.push(mesh);
    }

    function animate() {
      requestAnimationFrame(animate);
      beads.forEach(bead => {
        bead.rotation.x += 0.003;
        bead.rotation.y += 0.004;
        bead.position.y -= 0.02;
        if (bead.position.y < -30) bead.position.y = 30;
      });
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
