<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Falling Beads</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #F8F3EA;
    }
    canvas { display: block; }
  </style>
</head>
<body>

<script type="module">
import * as THREE from 'https://unpkg.com/three@0.161.0/build/three.module.js';
import * as CANNON from 'https://cdn.skypack.dev/cannon-es';

let scene, camera, renderer;
const beads = [], bodies = [];

function init() {
  scene = new THREE.Scene();
  scene.background = new THREE.Color('#F8F3EA');

  const envMap = new THREE.CubeTextureLoader()
    .setPath('https://threejs.org/examples/textures/cube/Bridge2/')
    .load(['posx.jpg','negx.jpg','posy.jpg','negy.jpg','posz.jpg','negz.jpg']);
  scene.environment = envMap;

  camera = new THREE.PerspectiveCamera(70, innerWidth/innerHeight, 0.1, 100);
  camera.position.z = 18;

  renderer = new THREE.WebGLRenderer({ antialias:true });
  renderer.setSize(innerWidth, innerHeight);
  renderer.physicallyCorrectLights = true;
  document.body.appendChild(renderer.domElement);

  scene.add(new THREE.DirectionalLight(0xffffff, 2).position.set(5,10,7));
  scene.add(new THREE.AmbientLight(0xffffff, 0.3));

  const world = new CANNON.World({
    gravity: new CANNON.Vec3(0, -0.35, 0),
  });

  const pastelGlassColors = [
    '#fef3f7', // light pink
    '#fdb3c8', // bubblegum pink
    '#ffe0b2', // peach
    '#ffe57f', // yellow
    '#c8e6c9', // mint
    '#80deea', // aqua
    '#b39ddb', // lavender
    '#90caf9', // light blue
    '#ffab91', // coral
    '#aed581', // lime green
    '#f06292', // strong pink
    '#ce93d8', // light purple
    '#4dd0e1', // turquoise
    '#ff7043', // orange
    '#a5d6a7', // soft green
    '#ba68c8'  // rich purple
  ];

  const beadShapes = [
    { outer: 0.30, tube: 0.11 },
    { outer: 0.35, tube: 0.14 },
    { outer: 0.40, tube: 0.16 },
    { outer: 0.45, tube: 0.18 }
  ];

  for (let i = 0; i < 200; i++) {
    const shape = beadShapes[Math.floor(Math.random() * beadShapes.length)];
    const color = new THREE.Color(pastelGlassColors[Math.floor(Math.random() * pastelGlassColors.length)]);
    const geometry = new THREE.TorusGeometry(shape.outer, shape.tube, 32, 64);

    const material = new THREE.MeshPhysicalMaterial({
      color,
      transmission: 0.92,
      thickness: 1.1,
      roughness: 0,
      clearcoat: 1,
      reflectivity: 1,
      envMapIntensity: 1.4,
      transparent: true,
      opacity: 0.93
    });

    const mesh = new THREE.Mesh(geometry, material);
    const zScale = THREE.MathUtils.lerp(1.4, 1.9, Math.random());
    mesh.scale.set(1, 1, zScale);
    scene.add(mesh);

    const body = new CANNON.Body({ mass: 0.45 });
    body.addShape(new CANNON.Sphere(shape.outer));
    body.position.set((Math.random()-0.5)*20, Math.random()*20 + 10, (Math.random()-0.5)*10);
    body.linearDamping = 0.22;
    body.angularDamping = 0.3;

    world.addBody(body);
    beads.push(mesh);
    bodies.push(body);
  }

  window.addEventListener('resize', () => {
    camera.aspect = innerWidth/innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(innerWidth, innerHeight);
  });

  function animate() {
    world.step(1/60);

    beads.forEach((mesh, i) => {
      const body = bodies[i];
      mesh.position.copy(body.position);
      mesh.quaternion.copy(body.quaternion);

      // Respawn just above view to keep continuous flow
      if (body.position.y < -20) {
        body.position.set((Math.random() - 0.5) * 20, 20 + Math.random() * 5, (Math.random() - 0.5) * 10);
        body.velocity.set(0, 0, 0);
        body.angularVelocity.set(0, 0, 0);
      }
    });

    renderer.render(scene, camera);
    requestAnimationFrame(animate);
  }

  animate();
}

init();
</script>

</body>
</html>
