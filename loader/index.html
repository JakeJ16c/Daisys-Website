<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Falling Beads</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #F8F3EA;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<script type="module">
import * as THREE from 'https://unpkg.com/three@0.161.0/build/three.module.js';
import * as CANNON from 'https://cdn.skypack.dev/cannon-es';

let scene, camera, renderer;
const beads = [], bodies = [];

function init() {
  scene = new THREE.Scene();
  scene.background = new THREE.Color('#F8F3EA');

  const envMap = new THREE.CubeTextureLoader()
    .setPath('https://threejs.org/examples/textures/cube/Bridge2/')
    .load(['posx.jpg','negx.jpg','posy.jpg','negy.jpg','posz.jpg','negz.jpg']);
  scene.environment = envMap;

  camera = new THREE.PerspectiveCamera(70, innerWidth / innerHeight, 0.1, 100);
  camera.position.z = 18;

  renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.setSize(innerWidth, innerHeight);
  renderer.physicallyCorrectLights = true;
  document.body.appendChild(renderer.domElement);

  scene.add(new THREE.DirectionalLight(0xffffff, 2).position.set(5, 10, 7));
  scene.add(new THREE.AmbientLight(0xffffff, 0.3));

  const world = new CANNON.World({ gravity: new CANNON.Vec3(0, -0.6, 0) });

  const pastelColors = ['#EBCFC4', '#F3D7B6', '#D3D9F0', '#D2E3C8', '#F1D4E5', '#E0E6B8', '#F7F5ED', '#DCD1E8', '#CFEAE8', '#F4C6C3'];
  const beadShapes = [
    { outer: 0.30, tube: 0.12 },
    { outer: 0.35, tube: 0.15 },
    { outer: 0.40, tube: 0.18 },
    { outer: 0.45, tube: 0.20 }
  ];

  for (let i = 0; i < 200; i++) {
    const color = new THREE.Color(pastelColors[Math.floor(Math.random() * pastelColors.length)]);
    const shape = beadShapes[Math.floor(Math.random() * beadShapes.length)];
    const zScale = 1.4 + Math.random() * 0.5;

    const geometry = new THREE.TorusGeometry(shape.outer, shape.tube, 32, 64);

    const materialType = Math.random();
    let material;

    if (materialType < 0.33) {
      // Glassy
      material = new THREE.MeshPhysicalMaterial({
        color,
        transmission: 1,
        thickness: 1.2,
        roughness: 0.05,
        clearcoat: 1,
        reflectivity: 1,
        envMapIntensity: 1.5,
        transparent: true,
        opacity: 0.95
      });
    } else if (materialType < 0.66) {
      // Plasticky
      material = new THREE.MeshStandardMaterial({
        color,
        roughness: 0.4,
        metalness: 0.1
      });
    } else {
      // Metallic
      material = new THREE.MeshStandardMaterial({
        color,
        roughness: 0.2,
        metalness: 1.0
      });
    }

    const mesh = new THREE.Mesh(geometry, material);
    mesh.scale.set(1, 1, zScale);
    scene.add(mesh);

    const body = new CANNON.Body({ mass: 0.5 });
    body.addShape(new CANNON.Sphere(shape.outer));
    body.position.set(
      (Math.random() - 0.5) * 20,
      Math.random() * 10 + 15, // ✅ spawn higher off-screen
      (Math.random() - 0.5) * 5
    );
    body.linearDamping = 0.2;
    body.angularDamping = 0.3;
    body.velocity.set(0, -0.5 - Math.random() * 0.4, 0); // ✅ varied fall speeds
    body.angularVelocity.set(Math.random(), Math.random(), Math.random()); // ✅ unique spin

    world.addBody(body);
    beads.push(mesh);
    bodies.push(body);
  }

  window.addEventListener('resize', () => {
    camera.aspect = innerWidth / innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(innerWidth, innerHeight);
  });

  function animate() {
    world.step(1 / 60);

    beads.forEach((mesh, i) => {
      const body = bodies[i];
      mesh.position.copy(body.position);
      mesh.quaternion.copy(body.quaternion);

      if (body.position.y < -15) {
        body.position.set((Math.random() - 0.5) * 20, 18, (Math.random() - 0.5) * 5);
        body.velocity.set(0, -0.5 - Math.random() * 0.4, 0);
        body.angularVelocity.set(Math.random(), Math.random(), Math.random());
      }
    });

    renderer.render(scene, camera);
    requestAnimationFrame(animate);
  }

  animate();
}

init();
</script>
</body>
</html>
