<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Realistic 3D Beads</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: #FFF9C4;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 30;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const light1 = new THREE.DirectionalLight(0xffffff, 1);
    light1.position.set(10, 10, 10);
    scene.add(light1);
    const light2 = new THREE.AmbientLight(0xffffff, 0.4);
    scene.add(light2);

    const colors = ['#F8BBD0', '#E1BEE7', '#B2EBF2', '#C8E6C9', '#FFF59D', '#FFD180'];

    const beads = [];

    // Bead profile (2D shape rotated around Y axis)
    const createBeadGeometry = () => {
      const points = [];
      const radius = 1;
      const holeRadius = 0.3;

      for (let i = 0; i <= 20; i++) {
        const theta = (i / 20) * Math.PI;
        const r = holeRadius + (radius - holeRadius) * Math.sin(theta);
        const y = (radius - holeRadius) * Math.cos(theta);
        points.push(new THREE.Vector2(r, y));
      }

      return new THREE.LatheGeometry(points, 64);
    };

    const geometry = createBeadGeometry();

    for (let i = 0; i < 60; i++) {
      const color = new THREE.Color(colors[Math.floor(Math.random() * colors.length)]);
      const material = new THREE.MeshPhysicalMaterial({
        color,
        roughness: 0.15,
        metalness: 0.4,
        clearcoat: 0.6,
        reflectivity: 0.5
      });

      const bead = new THREE.Mesh(geometry, material);
      bead.scale.setScalar(0.9 + Math.random() * 0.6);
      bead.position.set(
        (Math.random() - 0.5) * 60,
        (Math.random() - 0.5) * 60,
        (Math.random() - 0.5) * 60
      );
      bead.rotation.set(Math.random() * Math.PI, Math.random() * Math.PI, Math.random() * Math.PI);
      scene.add(bead);

      beads.push({
        mesh: bead,
        velocity: (Math.random() - 0.5) * 0.005,
        axis: new THREE.Vector3(Math.random(), Math.random(), Math.random()).normalize()
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      beads.forEach(b => {
        b.mesh.rotation.x += 0.01;
        b.mesh.rotation.y += 0.008;
        b.mesh.position.addScaledVector(b.axis, b.velocity);
        if (b.mesh.position.length() > 40) {
          b.mesh.position.set(
            (Math.random() - 0.5) * 30,
            (Math.random() - 0.5) * 30,
            (Math.random() - 0.5) * 30
          );
        }
      });
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
