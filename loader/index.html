<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Real Beads - Refined</title>
  <style>
    body {
      margin: 0;
      background: #FFF9C4;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 25;

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  scene.add(new THREE.AmbientLight(0xffffff, 0.65));
  const dirLight = new THREE.DirectionalLight(0xffffff, 1.2);
  dirLight.position.set(20, 30, 10);
  scene.add(dirLight);

  const pastelColors = [0xffc0cb, 0xa7d3a6, 0xd4a5ff, 0xb0e0e6, 0xf8d9a0];

  function createBeadGeometry() {
    const profile = [];
    const outerRadius = 3.5;
    const holeRadius = 1.2;
    const thickness = 1.2;

    for (let i = 0; i <= 30; i++) {
      const t = i / 30;
      const r = holeRadius + (outerRadius - holeRadius) * Math.sin(t * Math.PI);
      const y = (t - 0.5) * thickness;
      profile.push(new THREE.Vector2(r, y));
    }

    return new THREE.LatheGeometry(profile, 100);
  }

  for (let i = 0; i < 40; i++) {
    const color = new THREE.Color(pastelColors[Math.floor(Math.random() * pastelColors.length)]);
    const mat = new THREE.MeshPhysicalMaterial({
      color,
      roughness: 0.1,
      metalness: 0.15,
      clearcoat: 1,
      clearcoatRoughness: 0.05
    });

    const bead = new THREE.Mesh(createBeadGeometry(), mat);
    bead.position.set(
      (Math.random() - 0.5) * 40,
      (Math.random() - 0.5) * 40,
      (Math.random() - 0.5) * 40
    );
    bead.rotation.set(
      Math.random() * Math.PI,
      Math.random() * Math.PI,
      Math.random() * Math.PI
    );
    const scale = 0.4 + Math.random() * 0.3;
    bead.scale.set(scale, scale, scale);
    scene.add(bead);
  }

  function animate() {
    requestAnimationFrame(animate);
    scene.rotation.y += 0.002;
    renderer.render(scene, camera);
  }

  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
