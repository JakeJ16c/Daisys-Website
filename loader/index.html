<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>You're So Golden â€“ Realistic Beads</title>
  <style>
    body {
      margin: 0;
      background: #FFF9C4;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    .center-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
    .center-logo img {
      width: 90px;
    }
  </style>
</head>
<body>
  <div class="center-logo">
    <img src="logo.png" alt="Logo" />
  </div>
  <canvas id="beadsCanvas"></canvas>

  <script>
    const canvas = document.getElementById('beadsCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Bead {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * -canvas.height;
        this.radius = 8 + Math.random() * 10;
        this.speed = 0.3 + Math.random() * 0.8;
        this.hue = Math.random() > 0.5 ? 180 + Math.random() * 50 : 120 + Math.random() * 30;
        this.opacity = 0.6 + Math.random() * 0.4;
      }

      draw(ctx) {
        const { x, y, radius, hue, opacity } = this;

        // Outer glow for translucent feel
        const glow = ctx.createRadialGradient(x, y, radius * 0.4, x, y, radius);
        glow.addColorStop(0, `hsla(${hue}, 80%, 80%, ${opacity})`);
        glow.addColorStop(1, `hsla(${hue}, 80%, 40%, 0)`);

        // Inner light and highlight
        const gloss = ctx.createRadialGradient(
          x - radius * 0.2,
          y - radius * 0.2,
          radius * 0.1,
          x,
          y,
          radius
        );
        gloss.addColorStop(0, `white`);
        gloss.addColorStop(0.2, `hsla(${hue}, 90%, 85%, 0.8)`);
        gloss.addColorStop(0.6, `hsla(${hue}, 90%, 40%, ${opacity})`);
        gloss.addColorStop(1, `hsla(${hue}, 90%, 20%, 0.2)`);

        // Draw the glow first
        ctx.beginPath();
        ctx.arc(x, y, radius + 2, 0, Math.PI * 2);
        ctx.fillStyle = glow;
        ctx.fill();

        // Draw the bead core
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2);
        ctx.fillStyle = gloss;
        ctx.fill();
      }

      update() {
        this.y += this.speed;
        if (this.y - this.radius > canvas.height) {
          this.reset();
          this.y = -this.radius;
        }
      }
    }

    const beads = Array.from({ length: 60 }, () => new Bead());

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      beads.forEach(bead => {
        bead.update();
        bead.draw(ctx);
      });
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
