<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Realistic Beads</title>
  <style>
    body {
      margin: 0;
      background: #FFF9C4;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 25;

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Light
  scene.add(new THREE.AmbientLight(0xffffff, 0.6));
  const dirLight = new THREE.DirectionalLight(0xffffff, 1);
  dirLight.position.set(30, 30, 30);
  scene.add(dirLight);

  const pastelColors = [0xffc0cb, 0xa7d3a6, 0xd4a5ff, 0xb0e0e6, 0xf8d9a0];

  // Bead shape using LatheGeometry
  function createBeadGeometry() {
    const points = [];
    const outerRadius = 3.75;
    const holeRadius = 1;

    for (let i = 0; i <= 20; i++) {
      const t = i / 20;
      const r = outerRadius - (outerRadius - holeRadius) * Math.pow(Math.sin(t * Math.PI), 2);
      const y = (t - 0.5) * 2; // Flattens the bead vertically
      points.push(new THREE.Vector2(r, y));
    }

    return new THREE.LatheGeometry(points, 60);
  }

  // Create multiple beads
  for (let i = 0; i < 40; i++) {
    const color = new THREE.Color(pastelColors[Math.floor(Math.random() * pastelColors.length)]);
    const mat = new THREE.MeshPhysicalMaterial({
      color,
      roughness: 0.2,
      metalness: 0.2,
      clearcoat: 1,
      clearcoatRoughness: 0.05
    });

    const bead = new THREE.Mesh(createBeadGeometry(), mat);
    bead.position.set(
      (Math.random() - 0.5) * 50,
      (Math.random() - 0.5) * 50,
      (Math.random() - 0.5) * 50
    );
    bead.rotation.set(Math.random() * Math.PI, Math.random() * Math.PI, 0);
    scene.add(bead);
  }

  function animate() {
    requestAnimationFrame(animate);
    scene.rotation.y += 0.001;
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
