<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realistic 3D Beads</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: #FFF9C4;
      overflow: hidden;
      height: 100vh;
    }
    #logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="logo">
    <img src="https://cdn-icons-png.flaticon.com/512/7661/7661154.png" alt="Logo" width="70" />
  </div>
  <canvas id="beads-canvas"></canvas>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js';

    const canvas = document.getElementById("beads-canvas");
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(2, 4, 5);
    scene.add(ambientLight, directionalLight);

    const material = new THREE.MeshPhysicalMaterial({
      metalness: 0.5,
      roughness: 0.05,
      transmission: 0.95,
      thickness: 0.2,
      clearcoat: 1,
      clearcoatRoughness: 0.1,
      reflectivity: 1,
    });

    const beadGeometry = new THREE.SphereGeometry(0.2, 64, 64);
    const beads = [];

    for (let i = 0; i < 80; i++) {
      const bead = new THREE.Mesh(beadGeometry, material.clone());
      bead.material.color.setHSL(Math.random(), 0.5, 0.6);
      bead.position.set((Math.random() - 0.5) * 10, Math.random() * 10 + 5, (Math.random() - 0.5) * 10);
      bead.scale.setScalar(0.5 + Math.random() * 1.5);
      scene.add(bead);
      beads.push(bead);
    }

    function animate() {
      requestAnimationFrame(animate);
      beads.forEach(bead => {
        bead.position.y -= 0.01 + Math.random() * 0.005;
        if (bead.position.y < -6) {
          bead.position.y = 10;
          bead.position.x = (Math.random() - 0.5) * 10;
          bead.position.z = (Math.random() - 0.5) * 10;
        }
      });
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
