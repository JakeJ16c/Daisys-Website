<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beads Loading Screen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #FFF9C4;
      height: 100%;
      width: 100%;
    }

    #logo-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    #logo-container img {
      width: 80px;
      height: auto;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <div id="logo-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Flat_Tree_icon.svg/512px-Flat_Tree_icon.svg.png" alt="Logo" />
  </div>

  <!-- Three.js library -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.min.js"></script>

  <!-- Bead animation -->
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(
      75, window.innerWidth / window.innerHeight, 0.1, 1000
    );
    camera.position.z = 50;

    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
    scene.add(ambientLight);

    const pointLight = new THREE.PointLight(0xffffff, 1.5);
    pointLight.position.set(30, 30, 30);
    scene.add(pointLight);

    // Beads
    const beadGeometry = new THREE.SphereGeometry(1, 32, 32);
    const beads = [];

    for (let i = 0; i < 80; i++) {
      const color = new THREE.Color(
        Math.random() * 0.3 + 0.3, // redish-blue hues
        Math.random() * 0.6 + 0.4,
        Math.random() * 0.8 + 0.5
      );

      const material = new THREE.MeshPhysicalMaterial({
        color: color,
        roughness: 0.1,
        metalness: 0.25,
        transmission: 0.8,
        thickness: 1.0,
        clearcoat: 1.0,
        reflectivity: 0.8
      });

      const bead = new THREE.Mesh(beadGeometry, material);
      bead.position.x = (Math.random() - 0.5) * 100;
      bead.position.y = Math.random() * 100;
      bead.position.z = (Math.random() - 0.5) * 30;
      bead.scale.setScalar(Math.random() * 0.8 + 0.5);

      scene.add(bead);
      beads.push(bead);
    }

    function animate() {
      requestAnimationFrame(animate);

      beads.forEach(bead => {
        bead.position.y -= 0.1 * bead.scale.y;
        if (bead.position.y < -60) {
          bead.position.y = 60;
          bead.position.x = (Math.random() - 0.5) * 100;
        }
      });

      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
