<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>You're So Golden â€“ Bead Loader</title>
  <style>
    body {
      margin: 0;
      background: #FFF9C4;
      overflow: hidden;
    }
    #loaderCanvas {
      width: 100vw;
      height: 100vh;
      display: block;
    }
    #logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      opacity: 0;
      animation: fadeIn 2s ease-out 3s forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.05);
      }
    }
  </style>
</head>
<body>
  <canvas id="loaderCanvas"></canvas>
  <img id="logo" src="logo.jpeg" alt="You're So Golden Logo" />

  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

  <script>
    const canvas = document.getElementById("loaderCanvas");
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.z = 8;

    const light = new THREE.DirectionalLight(0xffffff, 1.2);
    light.position.set(5, 10, 7.5);
    scene.add(light);

    const ambient = new THREE.AmbientLight(0xffffff, 0.4);
    scene.add(ambient);

    const beads = [];
    const beadColors = ['#A3E4FF', '#BCE6E6', '#8FC1D4', '#D0F0F7', '#A5E9E1', '#C5F5FF', '#E3FDFD'];

    const createBead = () => {
      const color = beadColors[Math.floor(Math.random() * beadColors.length)];
      const material = new THREE.MeshPhysicalMaterial({
        color,
        metalness: 0.1,
        roughness: 0.25,
        clearcoat: 0.8,
        clearcoatRoughness: 0.05,
        reflectivity: 0.9
      });

      // Cylinder (like seed bead shape)
      const geometry = new THREE.CylinderGeometry(0.1, 0.1, 0.06, 32);
      const bead = new THREE.Mesh(geometry, material);

      // Rotate so the cylinder faces the camera better
      bead.rotation.x = Math.PI / 2;
      bead.rotation.z = Math.random() * Math.PI * 2;

      bead.position.set(
        (Math.random() - 0.5) * 7,
        Math.random() * 3 + 2,
        (Math.random() - 0.5) * 4
      );

      bead.userData.velocity = -0.008 - Math.random() * 0.01;
      bead.userData.bounceOffset = Math.random() * Math.PI * 2;

      beads.push(bead);
      scene.add(bead);
    };

    for (let i = 0; i < 60; i++) {
      createBead();
    }

    function animate(time) {
      requestAnimationFrame(animate);
      beads.forEach(bead => {
        bead.position.y += bead.userData.velocity;

        if (bead.position.y < -2) {
          bead.position.y = Math.random() * 3 + 2;
        }

        // Vertical bounce effect
        bead.position.y += Math.sin(time * 0.002 + bead.userData.bounceOffset) * 0.002;

        bead.rotation.y += 0.005;
      });

      renderer.render(scene, camera);
    }

    animate();

    // Manual exit
    window.loaderDone = () => {
      document.body.style.transition = 'opacity 1s ease-out';
      document.body.style.opacity = '0';
      setTimeout(() => {
        window.location.href = "index.html"; // Replace with real route
      }, 1000);
    };

    // Auto fallback after 10s
    setTimeout(() => {
      if (typeof window.loaderDone === 'function') window.loaderDone();
    }, 10000);
  </script>
</body>
</html>
