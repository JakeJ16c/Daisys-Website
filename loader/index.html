<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Falling Beads</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #F8F3EA;
    }
    canvas { display: block; }
  </style>
</head>
<body>

<script type="module">
import * as THREE from 'https://unpkg.com/three@0.161.0/build/three.module.js';
import * as CANNON from 'https://cdn.skypack.dev/cannon-es';

let scene, camera, renderer;
const beads = [], bodies = [];

function init() {
  scene = new THREE.Scene();
  scene.background = new THREE.Color('#F8F3EA');

  const envMap = new THREE.CubeTextureLoader()
    .setPath('https://threejs.org/examples/textures/cube/Bridge2/')
    .load(['posx.jpg','negx.jpg','posy.jpg','negy.jpg','posz.jpg','negz.jpg']);
  scene.environment = envMap;

  camera = new THREE.PerspectiveCamera(70, innerWidth/innerHeight, 0.1, 100);
  camera.position.z = 18;

  renderer = new THREE.WebGLRenderer({ antialias:true });
  renderer.setSize(innerWidth, innerHeight);
  renderer.physicallyCorrectLights = true;
  document.body.appendChild(renderer.domElement);

  scene.add(new THREE.DirectionalLight(0xffffff, 2).position.set(5,10,7));
  scene.add(new THREE.AmbientLight(0xffffff, 0.3));

  // Physics world
  const world = new CANNON.World({
    gravity: new CANNON.Vec3(0, -0.6, 0),
  });

  const beadShapes = [
  { outer: 0.30, tube: 0.12, z: 1.4 },
  { outer: 0.35, tube: 0.15, z: 1.6 },
  { outer: 0.40, tube: 0.18, z: 1.7 },
  { outer: 0.45, tube: 0.20, z: 1.9 },
];

for (let i = 0; i < 100; i++) {
  const pastelColors = [
    '#EBCFC4', // soft rose
    '#F3D7B6', // peach beige
    '#D3D9F0', // baby blue
    '#D2E3C8', // mint
    '#F1D4E5', // lilac pink
    '#E0E6B8', // soft yellow
    '#F7F5ED', // ivory
    '#DCD1E8', // dusty lavender
    '#CFEAE8', // aqua mist
    '#F4C6C3'  // coral blush
  ];
  const color = new THREE.Color(pastelColors[Math.floor(Math.random() * pastelColors.length)]);

  // 🔁 Pick one of the preset shapes
  const shape = beadShapes[Math.floor(Math.random() * beadShapes.length)];

  const geometry = new THREE.TorusGeometry(shape.outer, shape.tube, 32, 64);
  const material = new THREE.MeshPhysicalMaterial({
    color,
    transmission: 0.9,
    thickness: 1.2,
    roughness: 0,
    clearcoat: 1,
    reflectivity: 1,
    envMapIntensity: 1.2,
    transparent: true
    opacity: 0.95,
  });

  const mesh = new THREE.Mesh(geometry, material);
  mesh.scale.set(1, 1, shape.z); // ✅ Squash per preset
  scene.add(mesh);

  const body = new CANNON.Body({ mass: 0.5 });
  body.addShape(new CANNON.Sphere(shape.outer));
  body.position.set(
    (Math.random() - 0.5) * 20,
    Math.random() * 10 + 5,
    (Math.random() - 0.5) * 5
  );
  body.linearDamping = 0.2;
  body.angularDamping = 0.3;

  world.addBody(body);
  beads.push(mesh);
  bodies.push(body);
}  

  window.addEventListener('resize', () => {
    camera.aspect = innerWidth/innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(innerWidth, innerHeight);
  });

  // Animation loop
  function animate() {
    world.step(1/60);

    beads.forEach((mesh, i) => {
      const body = bodies[i];
      mesh.position.copy(body.position);
      mesh.quaternion.copy(body.quaternion);

      // Respawn if off-screen
      if (body.position.y < -15) {
        body.position.set((Math.random()-0.5)*20, 18, (Math.random()-0.5)*5);
        body.velocity.set(0,0,0);
        body.angularVelocity.set(0,0,0);
      }
    });

    renderer.render(scene, camera);
    requestAnimationFrame(animate);
  }

  animate();
}

init();
</script>


</body>
</html>
