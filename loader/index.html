<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Beads Background</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: #FFF9C4;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
    #logo img {
      width: 40px;
    }
  </style>
</head>
<body>
  <div id="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Question_Mark.svg/1024px-Question_Mark.svg.png" alt="?" />
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(65, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 30;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light1 = new THREE.DirectionalLight(0xffffff, 1);
    light1.position.set(10, 10, 10);
    scene.add(light1);

    const light2 = new THREE.AmbientLight(0xffffff, 0.4);
    scene.add(light2);

    const colors = [
      '#FFD1DC', '#FFECB3', '#C8E6C9', '#B3E5FC',
      '#D1C4E9', '#F8BBD0', '#FFF9C4', '#DCEDC8'
    ];

    const beads = [];
    const beadCount = 80;

    for (let i = 0; i < beadCount; i++) {
      const outerRadius = Math.random() * 0.8 + 0.6;
      const innerRadius = outerRadius * 0.22; // smaller hole
      const geometry = new THREE.TorusGeometry(outerRadius, 0.28, 32, 100);
      const color = new THREE.Color(colors[Math.floor(Math.random() * colors.length)]);
      const material = new THREE.MeshPhysicalMaterial({
        color,
        roughness: 0.15,
        metalness: 0.4,
        clearcoat: 0.5,
        reflectivity: 0.6,
        transparent: true,
        transmission: 0.3
      });

      const torus = new THREE.Mesh(geometry, material);
      torus.position.set(
        (Math.random() - 0.5) * 60,
        (Math.random() - 0.5) * 60,
        (Math.random() - 0.5) * 60
      );
      torus.rotation.set(Math.random() * Math.PI, Math.random() * Math.PI, Math.random() * Math.PI);

      scene.add(torus);
      beads.push({
        mesh: torus,
        velocity: (Math.random() - 0.5) * 0.005,
        axis: new THREE.Vector3(Math.random(), Math.random(), Math.random()).normalize()
      });
    }

    const animate = () => {
      requestAnimationFrame(animate);
      beads.forEach(b => {
        b.mesh.rotation.x += 0.005;
        b.mesh.rotation.y += 0.007;
        b.mesh.position.addScaledVector(b.axis, b.velocity);
        if (b.mesh.position.length() > 40) {
          b.mesh.position.set(
            (Math.random() - 0.5) * 30,
            (Math.random() - 0.5) * 30,
            (Math.random() - 0.5) * 30
          );
        }
      });
      renderer.render(scene, camera);
    };

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
