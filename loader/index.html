<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Falling Beads</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>

  <!-- 1️⃣ Always load Three.js via CDN, right at the top of body -->
  <script src="https://unpkg.com/three@0.161.0/build/three.min.js"></script>

  <!-- 2️⃣ Immediately after, your code that relies on THREE -->
  <script>
    console.log('THREE:', typeof THREE); // should log "function" or "object"

    const beads = [];
    let scene, camera, renderer;

    init();
    animate();

    function init() {
      console.log('INIT:', THREE ? 'THREE is loaded' : 'No THREE');

      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x111111);

      camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 100);
      camera.position.z = 10;

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.physicallyCorrectLights = true;
      document.body.appendChild(renderer.domElement);

      // Light
      const dir = new THREE.DirectionalLight(0xffffff, 1.2);
      dir.position.set(5, 10, 5);
      scene.add(dir);
      scene.add(new THREE.AmbientLight(0x404040));

      // Add a single test bead
      const mat = new THREE.MeshPhysicalMaterial({
        color: new THREE.Color('rgb(102,204,255)'),
        transmission: 1.0,
        thickness: 0.3,
        roughness: 0.1,
        metalness: 0.3,
        clearcoat: 1,
        clearcoatRoughness: 0.1,
        reflectivity: 0.8
      });
      const geom = new THREE.TorusGeometry(0.4, 0.15, 24, 64);
      const bead = new THREE.Mesh(geom, mat);
      bead.scale.y = 1.4;
      scene.add(bead);
      beads.push(bead);

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      beads.forEach(b => {
        b.rotation.x += 0.01;
        b.rotation.y += 0.01;
      });
      renderer.render(scene, camera);
    }
  </script>

</body>
</html>
