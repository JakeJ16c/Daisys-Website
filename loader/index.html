<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>You're So Golden â€“ Bead Simulation</title>
  <style>
    body {
      margin: 0;
      background: #FFF9C4;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    .center-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
    .center-logo img {
      width: 80px;
    }
  </style>
</head>
<body>
  <div class="center-logo">
    <img src="logo.png" alt="Logo">
  </div>
  <canvas id="beadsCanvas"></canvas>

  <script>
    const canvas = document.getElementById('beadsCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Bead {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * -canvas.height;
        this.radius = 6 + Math.random() * 10;
        this.speed = 0.3 + Math.random() * 1.2;
        this.color = this.getRandomColor();
      }

      getRandomColor() {
        const blueShades = ['#AEE3F8', '#7BC6F9', '#5EAEF1'];
        const greenShades = ['#A2E3B1', '#78C48C', '#6EDDAA'];
        const mix = [...blueShades, ...greenShades];
        return mix[Math.floor(Math.random() * mix.length)];
      }

      draw(ctx) {
        const gradient = ctx.createRadialGradient(
          this.x - this.radius * 0.3, this.y - this.radius * 0.3, this.radius * 0.2,
          this.x, this.y, this.radius
        );
        gradient.addColorStop(0, '#ffffffcc');
        gradient.addColorStop(0.4, this.color);
        gradient.addColorStop(1, '#00000020');

        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = gradient;
        ctx.fill();
      }

      update() {
        this.y += this.speed;
        if (this.y - this.radius > canvas.height) {
          this.reset();
          this.y = -this.radius;
        }
      }
    }

    const beads = Array.from({ length: 70 }, () => new Bead());

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      beads.forEach(bead => {
        bead.update();
        bead.draw(ctx);
      });
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
