<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Realistic Bead Loader</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: #FFF9C4;
        overflow: hidden;
        height: 100%;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js';
      import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/controls/OrbitControls.js';

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 20;

      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Soft yellow background
      renderer.setClearColor(0xFFF9C4, 1);

      const light = new THREE.DirectionalLight(0xffffff, 0.9);
      light.position.set(5, 10, 7.5);
      scene.add(light);

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);

      // Bead profile shape (rounded capsule with hole)
      const beadPoints = [];
      beadPoints.push(new THREE.Vector2(0.75, -1.5));  // bottom inner
      beadPoints.push(new THREE.Vector2(1.5, -1.5));   // bottom outer curve
      beadPoints.push(new THREE.Vector2(2.25, 0));     // bulge mid-point
      beadPoints.push(new THREE.Vector2(1.5, 1.5));    // top outer curve
      beadPoints.push(new THREE.Vector2(0.75, 1.5));   // top inner

      const beadGeometry = new THREE.LatheGeometry(beadPoints, 64);

      const beadMaterials = [
        new THREE.MeshPhysicalMaterial({ color: 0xdcb3ff, roughness: 0.1, transmission: 0.7, thickness: 0.5 }),
        new THREE.MeshPhysicalMaterial({ color: 0xa5f2d4, roughness: 0.1, transmission: 0.7, thickness: 0.5 }),
        new THREE.MeshPhysicalMaterial({ color: 0xffc1c1, roughness: 0.1, transmission: 0.7, thickness: 0.5 }),
        new THREE.MeshPhysicalMaterial({ color: 0xcfd8dc, roughness: 0.1, transmission: 0.7, thickness: 0.5 }),
        new THREE.MeshPhysicalMaterial({ color: 0xeeeeee, roughness: 0.1, transmission: 0.7, thickness: 0.5 })
      ];

      function createBead() {
        const mat = beadMaterials[Math.floor(Math.random() * beadMaterials.length)];
        const bead = new THREE.Mesh(beadGeometry, mat);
        bead.position.set(
          (Math.random() - 0.5) * 40,
          (Math.random() - 0.5) * 40,
          (Math.random() - 0.5) * 40
        );
        bead.rotation.set(Math.random() * Math.PI, Math.random() * Math.PI, Math.random() * Math.PI);
        bead.scale.setScalar(0.7 + Math.random() * 0.5);
        scene.add(bead);
        beads.push(bead);
      }

      const beads = [];
      for (let i = 0; i < 60; i++) createBead();

      function animate() {
        requestAnimationFrame(animate);
        beads.forEach(b => {
          b.rotation.x += 0.003;
          b.rotation.y += 0.002;
          b.position.y -= 0.02;
          if (b.position.y < -25) b.position.y = 25;
        });
        renderer.render(scene, camera);
      }

      animate();

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
