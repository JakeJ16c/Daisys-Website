<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Falling Beads</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://unpkg.com/three@0.161.0/build/three.min.js"></script>
<script>
  let scene, camera, renderer;
  const beads = [];

  init();
  animate();

  function init() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x111111);

    camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.z = 10;

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.physicallyCorrectLights = true;
    document.body.appendChild(renderer.domElement);

    // Lights
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
    directionalLight.position.set(5, 10, 5);
    scene.add(directionalLight);
    scene.add(new THREE.AmbientLight(0x404040, 1));

    // Bead color palette
    const colors = [
      'rgb(102,204,255)',   // aqua blue
      'rgb(217,42,255)',    // pink/fuchsia
      'rgb(102,255,102)',   // green
      'rgb(51,102,204)',    // deep blue
      'rgb(128,0,128)',     // purple
      'rgb(255,255,255)'    // white pearl
    ];

    // Create 50 beads
    for (let i = 0; i < 50; i++) {
      const radius = 0.3 + Math.random() * 0.1;
      const tube = 0.15 + Math.random() * 0.05;
      const geometry = new THREE.TorusGeometry(radius, tube, 24, 64);

      const color = new THREE.Color(colors[Math.floor(Math.random() * colors.length)]);
      const transparent = Math.random() > 0.4;

      const material = new THREE.MeshPhysicalMaterial({
        color,
        transmission: transparent ? 1.0 : 0.0,
        thickness: transparent ? 0.3 : 0.0,
        roughness: 0.1,
        metalness: 0.3,
        clearcoat: 1,
        clearcoatRoughness: 0.1,
        reflectivity: 0.7
      });

      const bead = new THREE.Mesh(geometry, material);
      bead.position.set(
        (Math.random() - 0.5) * 20,
        Math.random() * 10 + 10,
        (Math.random() - 0.5) * 10
      );
      bead.rotation.set(Math.random() * Math.PI, Math.random() * Math.PI, 0);
      bead.scale.y = 1.4; // elongate vertically

      bead.userData = {
        velocity: 0.01 + Math.random() * 0.02,
        rotationSpeed: {
          x: 0.01 + Math.random() * 0.01,
          y: 0.01 + Math.random() * 0.01
        }
      };

      beads.push(bead);
      scene.add(bead);
    }

    window.addEventListener('resize', onWindowResize, false);
  }

  function animate() {
    requestAnimationFrame(animate);

    for (const bead of beads) {
      // Gravity
      bead.position.y -= bead.userData.velocity;

      // Respawn when off-screen
      if (bead.position.y < -10) {
        bead.position.y = 15;
        bead.position.x = (Math.random() - 0.5) * 20;
        bead.position.z = (Math.random() - 0.5) * 10;
      }

      // Spin
      bead.rotation.x += bead.userData.rotationSpeed.x;
      bead.rotation.y += bead.userData.rotationSpeed.y;
    }

    renderer.render(scene, camera);
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }
</script>
</body>
</html>
