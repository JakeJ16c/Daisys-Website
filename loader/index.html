<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>You're So Golden â€“ Bead Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #FFF9C4;
    }
    canvas {
      display: block;
    }
    #logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="beadsCanvas"></canvas>
  <img id="logo" src="logo.jpeg" alt="Logo" />

  <script>
    const canvas = document.getElementById("beadsCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const colors = ["#82B3C9", "#A4D4C2", "#C3E7E3", "#B0C9D4"];
    const beads = [];

    for (let i = 0; i < 30; i++) {
      beads.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: 6 + Math.random() * 4,
        dx: (Math.random() - 0.5) * 2,
        dy: (Math.random() - 0.5) * 2,
        color: colors[Math.floor(Math.random() * colors.length)]
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let bead of beads) {
        ctx.beginPath();
        ctx.arc(bead.x, bead.y, bead.r, 0, Math.PI * 2);
        ctx.fillStyle = bead.color;
        ctx.shadowColor = "rgba(0,0,0,0.2)";
        ctx.shadowBlur = 4;
        ctx.fill();
        ctx.closePath();

        bead.x += bead.dx;
        bead.y += bead.dy;

        if (bead.x + bead.r > canvas.width || bead.x - bead.r < 0) bead.dx *= -1;
        if (bead.y + bead.r > canvas.height || bead.y - bead.r < 0) bead.dy *= -1;
      }

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
