<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Falling Beads</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #F8F3EA;
    }
    canvas { display: block; }
  </style>
</head>
<body>

<script type="module">
  import * as THREE from 'https://unpkg.com/three@0.161.0/build/three.module.js';

  let scene, camera, renderer;
  const beads = [];

  function init() {
    scene = new THREE.Scene();

    // ✅ Environment map for reflections
    const envMap = new THREE.CubeTextureLoader()
      .setPath('https://threejs.org/examples/textures/cube/Bridge2/')
      .load([
        'posx.jpg', 'negx.jpg',
        'posy.jpg', 'negy.jpg',
        'posz.jpg', 'negz.jpg'
      ]);
    scene.environment = envMap;

    camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.z = 12;

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.physicallyCorrectLights = true;
    document.body.appendChild(renderer.domElement);

    // ✅ Lighting
    const dirLight = new THREE.DirectionalLight(0xffffff, 2);
    dirLight.position.set(5, 10, 7);
    scene.add(dirLight);
    scene.add(new THREE.AmbientLight(0xffffff, 0.3));

    // ✅ Beads
    for (let i = 0; i < 50; i++) {
      const color = new THREE.Color(Math.random(), Math.random(), Math.random());

      const material = new THREE.MeshPhysicalMaterial({
        color: color,
        transmission: 0.95,
        thickness: 1.2,
        roughness: 0,
        metalness: 0,
        clearcoat: 1,
        clearcoatRoughness: 0,
        reflectivity: 1,
        envMapIntensity: 1.2,
        transparent: true,
        opacity: 1
      });

      const geometry = new THREE.TorusGeometry(0.35, 0.17, 32, 64); // Thickened ring
      const bead = new THREE.Mesh(geometry, material);
      bead.scale.set(1, 1.4, 1); // Elongate vertically

      bead.position.x = (Math.random() - 0.5) * 20;
      bead.position.y = Math.random() * 10 + 5;
      bead.position.z = (Math.random() - 0.5) * 5;

      bead.rotation.x = Math.random() * Math.PI;
      bead.rotation.y = Math.random() * Math.PI;

      bead.userData = {
        speed: 0.01 + Math.random() * 0.02,
        rotSpeedX: 0.005 + Math.random() * 0.01,
        rotSpeedY: 0.005 + Math.random() * 0.01
      };

      beads.push(bead);
      scene.add(bead);
    }

    window.addEventListener('resize', onWindowResize);
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  function animate() {
    requestAnimationFrame(animate);

    beads.forEach(bead => {
      bead.rotation.x += bead.userData.rotSpeedX;
      bead.rotation.y += bead.userData.rotSpeedY;
      bead.position.y -= bead.userData.speed;

      if (bead.position.y < -8) {
        bead.position.y = 10;
        bead.position.x = (Math.random() - 0.5) * 20;
        bead.position.z = (Math.random() - 0.5) * 5;
      }
    });

    renderer.render(scene, camera);
  }

  init();
  animate();
</script>

</body>
</html>
