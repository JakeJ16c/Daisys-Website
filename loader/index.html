<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Realistic Beads Background</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #FFF9C4;
    }
    canvas {
      display: block;
    }
    #logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      width: 40px;
    }
  </style>
</head>
<body>
  <img id="logo" src="https://cdn-icons-png.flaticon.com/512/7667/7667030.png" alt="Logo">

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
    directionalLight.position.set(5, 5, 5);
    scene.add(directionalLight);

    const colors = ['#F28CBF', '#A0D8EF', '#B3E283', '#FFFACD', '#FFD3B4', '#D0BFFF'];

    const beads = [];

    for (let i = 0; i < 75; i++) {
      const outerRadius = 0.3 + Math.random() * 0.1;
      const tubeRadius = 0.15 + Math.random() * 0.05;

      const geometry = new THREE.TorusGeometry(outerRadius, tubeRadius, 32, 64);
      const color = colors[Math.floor(Math.random() * colors.length)];
      const material = new THREE.MeshStandardMaterial({
        color: color,
        roughness: 0.2,
        metalness: 0.3,
      });

      const torus = new THREE.Mesh(geometry, material);
      torus.position.set(
        (Math.random() - 0.5) * 10,
        (Math.random() - 0.5) * 10,
        (Math.random() - 0.5) * 10
      );
      torus.rotation.set(Math.random() * Math.PI, Math.random() * Math.PI, Math.random() * Math.PI);
      scene.add(torus);
      beads.push(torus);
    }

    function animate() {
      requestAnimationFrame(animate);

      beads.forEach((bead, index) => {
        bead.rotation.x += 0.002 + index * 0.00005;
        bead.rotation.y += 0.002 + index * 0.00005;
      });

      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
