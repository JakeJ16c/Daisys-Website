<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>You're So Golden â€“ Bead Loader</title>
  <style>
    body {
      margin: 0;
      background: #FFF9C4;
      overflow: hidden;
    }
    #loaderCanvas {
      width: 100vw;
      height: 100vh;
      display: block;
    }
    #logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      opacity: 0;
      animation: fadeIn 2s ease-out 3s forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.05);
      }
    }
  </style>
</head>
<body>
  <canvas id="loaderCanvas"></canvas>
  <img id="logo" src="logo.jpeg" alt="You're So Golden Logo" />

  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

  <script>
    const canvas = document.getElementById("loaderCanvas");
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.z = 5;

    const light = new THREE.DirectionalLight(0xffffff, 1.2);
    light.position.set(5, 10, 7.5);
    scene.add(light);

    const ambient = new THREE.AmbientLight(0xffffff, 0.4);
    scene.add(ambient);

    const beads = [];
    const beadColors = ['#A3E4FF', '#BCE6E6', '#8FC1D4', '#D0F0F7', '#A5E9E1'];

    const createBead = () => {
      const color = beadColors[Math.floor(Math.random() * beadColors.length)];
      const material = new THREE.MeshPhysicalMaterial({
        color,
        metalness: 0.1,
        roughness: 0.2,
        clearcoat: 0.8,
        clearcoatRoughness: 0.05,
        reflectivity: 0.9
      });

      const bead = new THREE.Mesh(
        new THREE.SphereGeometry(0.12, 32, 32),
        material
      );
      bead.scale.y = 0.85; // slight squash like real seed beads
      bead.position.set(
        (Math.random() - 0.5) * 6,
        Math.random() * 3 + 2,
        (Math.random() - 0.5) * 6
      );
      bead.userData.velocity = -0.01 - Math.random() * 0.015;
      beads.push(bead);
      scene.add(bead);
    };

    for (let i = 0; i < 30; i++) {
      createBead();
    }

    function animate() {
      requestAnimationFrame(animate);
      beads.forEach(bead => {
        bead.position.y += bead.userData.velocity;
        if (bead.position.y < -1) {
          bead.position.y = Math.random() * 3 + 2;
        }
        bead.rotation.x += 0.008;
        bead.rotation.y += 0.008;
      });
      renderer.render(scene, camera);
    }

    animate();

    // Manual exit function
    window.loaderDone = () => {
      document.body.style.transition = 'opacity 1s ease-out';
      document.body.style.opacity = '0';
      setTimeout(() => {
        window.location.href = "index.html"; // Replace with real app route if needed
      }, 1000);
    };

    // Fallback after 10s
    setTimeout(() => {
      if (typeof window.loaderDone === 'function') window.loaderDone();
    }, 10000);
  </script>
</body>
</html>
