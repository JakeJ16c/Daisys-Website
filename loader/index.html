<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>You're So Golden â€“ Loading</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #FFF9C4;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }

    .logo-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    .logo-container img {
      width: 90px;
      height: 90px;
      object-fit: contain;
      filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));
    }

    .bead {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ffffff, #a0c4ff, #003566);
      animation: fall linear forwards, wobble 2s infinite ease-in-out;
      pointer-events: none;
      box-shadow:
        inset 2px 2px 6px rgba(255,255,255,0.8),
        inset -2px -2px 6px rgba(0,0,0,0.3),
        0 3px 8px rgba(0,0,0,0.2);
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) scale(1);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(120vh) scale(0.95);
        opacity: 0.8;
      }
    }

    @keyframes wobble {
      0% { transform: translateX(0px); }
      25% { transform: translateX(1px); }
      50% { transform: translateX(-1px); }
      75% { transform: translateX(1px); }
      100% { transform: translateX(0px); }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="your-logo.png" alt="Logo">
  </div>

  <script>
    const container = document.body;

    function createBead() {
      const bead = document.createElement('div');
      const size = Math.floor(Math.random() * 14) + 10;
      bead.classList.add('bead');
      bead.style.width = size + 'px';
      bead.style.height = size + 'px';
      bead.style.left = Math.random() * 100 + 'vw';

      // Optional: Slight color tone variations
      const colors = [
        'radial-gradient(circle at 30% 30%, #ffffff, #a0c4ff, #003566)',
        'radial-gradient(circle at 30% 30%, #ffffff, #ade8f4, #0077b6)',
        'radial-gradient(circle at 30% 30%, #ffffff, #b5ead7, #0b8457)'
      ];
      bead.style.background = colors[Math.floor(Math.random() * colors.length)];

      bead.style.animationDuration = (8 + Math.random() * 4) + 's';
      container.appendChild(bead);

      setTimeout(() => bead.remove(), 15000);
    }

    setInterval(() => {
      for (let i = 0; i < 2; i++) createBead();
    }, 200);
  </script>
</body>
</html>
