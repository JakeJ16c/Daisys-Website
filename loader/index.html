<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Beads by Daisy â€“ Realistic 3D Beads</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #FFF9C4;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/OrbitControls.min.js"></script>

  <script>
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 20;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 1.1);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
    directionalLight.position.set(5, 10, 7.5);
    scene.add(directionalLight);

    // Bead lathe shape - refined dimensions
    const beadShape = [
      new THREE.Vector2(3.0, -1.0),
      new THREE.Vector2(2.8, -0.9),
      new THREE.Vector2(1.6, -0.4),
      new THREE.Vector2(1.1, -0.1),
      new THREE.Vector2(1.0, 0.0),
      new THREE.Vector2(1.1, 0.1),
      new THREE.Vector2(1.6, 0.4),
      new THREE.Vector2(2.8, 0.9),
      new THREE.Vector2(3.0, 1.0)
    ];

    const beadGeometry = new THREE.LatheGeometry(beadShape, 64);

    // Glossy material
    const pastelColors = [0xB2DFDB, 0xF8BBD0, 0xFFF176, 0xCE93D8, 0xA5D6A7, 0xFFAB91];
    const materials = pastelColors.map(color => new THREE.MeshStandardMaterial({
      color,
      metalness: 0.2,
      roughness: 0.1
    }));

    // Create beads
    const beadCount = 40;
    for (let i = 0; i < beadCount; i++) {
      const mat = materials[i % materials.length];
      const bead = new THREE.Mesh(beadGeometry, mat);

      // Position
      bead.position.x = (Math.random() - 0.5) * 25;
      bead.position.y = (Math.random() - 0.5) * 25;
      bead.position.z = (Math.random() - 0.5) * 25;

      // Scale (realistic)
      bead.scale.set(0.08, 0.04, 0.08); // x = width, y = height, z = depth

      // Rotation
      bead.rotation.x = Math.random() * Math.PI;
      bead.rotation.y = Math.random() * Math.PI;
      bead.rotation.z = Math.random() * Math.PI;

      scene.add(bead);
    }

    // OrbitControls for interaction
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Responsive
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
