  <section class="basket-page">
   <h2>
    Your Basket
   </h2>
   <div class="empty-message" id="basket-empty-message" style="display:none;">
    Your basket is empty.
   </div>
   <div id="basket-container">
   </div>
   <div id="subtotal-display">
   </div>
   <div class="basket-buttons">
    <button onclick="window.location.href='shop.html'">
     Continue Shopping

  </footer>
  <script>
   document.addEventListener("DOMContentLoaded", () => {
      const cartKey = "daisyCart";
      const basket = JSON.parse(localStorage.getItem(cartKey)) || [];
      const container = document.getElementById("basket-container");
      const emptyMessage = document.getElementById("basket-empty-message");
      const subtotalDisplay = document.getElementById("subtotal-display");

      function calculateSubtotal(cart) {
        return cart.reduce((sum, item) => sum + item.qty * item.price, 0);
      }

      function updateUI() {
        container.innerHTML = "";
        const updatedCart = JSON.parse(localStorage.getItem(cartKey)) || [];

        if (updatedCart.length === 0) {
          emptyMessage.style.display = "block";
          subtotalDisplay.textContent = "";
          return;
        } else {
          emptyMessage.style.display = "none";
        }

        updatedCart.forEach((item, index) => {
          const itemDiv = document.createElement("div");
          itemDiv.className = "basket-item";

          itemDiv.innerHTML = `
            <img src="${item.image}" alt="${item.name}">
            <div class="basket-details">
              <span class="item-name">${item.name}</span>
              <div class="quantity-controls">
                <button class="decrease" data-index="${index}">âˆ’</button>
                <span>${item.qty}</span>
                <button class="increase" data-index="${index}">+</button>
              </div>
              <div class="item-price">Â£${(item.price * item.qty).toFixed(2)}</div>
            </div>
          `;

          container.appendChild(itemDiv);
        });

        subtotalDisplay.textContent = `Subtotal: Â£${calculateSubtotal(updatedCart).toFixed(2)}`;
        addButtonHandlers();
      }

      function addButtonHandlers() {
        const cart = JSON.parse(localStorage.getItem(cartKey)) || [];

        document.querySelectorAll(".increase").forEach(btn => {
          btn.addEventListener("click", () => {
            const index = parseInt(btn.dataset.index);
            cart[index].qty++;
            localStorage.setItem(cartKey, JSON.stringify(cart));
            updateUI();
          });
        });

        document.querySelectorAll(".decrease").forEach(btn => {
          btn.addEventListener("click", () => {
            const index = parseInt(btn.dataset.index);
            if (cart[index].qty > 1) {
              cart[index].qty--;
            } else {
              cart.splice(index, 1);
            }
            localStorage.setItem(cartKey, JSON.stringify(cart));
            updateUI();
          });
        });
      }

      updateUI();
    });
  </script>
