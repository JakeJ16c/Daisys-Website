<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="favicon_circle.ico">
  <title>You're So Golden - Your Basket</title>

  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --transition-time: 0.4s;
    }

    .basket-content {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }
    .checkout-container {
      display: flex;
      position: relative;
      overflow: hidden;
      min-height: 600px;
    }
    #basket-wrapper {
      display: flex;
      flex: 1;
      justify-content: space-between;
      gap: 2rem;
      transition: transform var(--transition-time) ease-in-out;
      width: 100%;
    }
    .checkout-box {
      position: absolute;
      top: 50%;
      left: 100%;
      transform: translateY(-50%);
      opacity: 0;
      transition: transform var(--transition-time) ease-in-out, opacity var(--transition-time) ease-in-out;
      background: white;
      border-radius: 16px;
      padding: 2rem;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      font-size: 0.95rem;
    }
    .checkout-container.sliding #basket-wrapper {
      transform: translateX(-100%);
    }
    .checkout-container.sliding .checkout-box {
      transform: translate(-50%, -50%);
      left: 50%;
      opacity: 1;
      z-index: 2;
    }
    .summary-box {
      background: white;
      padding: 1.8rem;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      font-size: 0.95rem;
      min-width: 320px;
      height: fit-content;
    }
    .summary-box h3 {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      color: var(--electric-blue);
    }
    .summary-item {
      margin-bottom: 1rem;
      font-size: 0.95rem;
    }
    .promo-code {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 1rem;
    }
    .promo-code input {
      flex: 1;
      padding: 0.5rem;
      font-size: 0.95rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .promo-code button {
      padding: 0.5rem 1rem;
      background: #236b27;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
    }
    .total-line {
      display: flex;
      justify-content: space-between;
      margin: 0.4rem 0;
    }
    .button-row {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }
    .summary-btn {
      background-color: black;
      color: white;
      border: none;
      padding: 0.8rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      font-family: 'Nunito-Sans', sans-serif;
      transition: 0.3s;
    }
    .summary-btn:hover {
      background-color: #68b2a8;
    }
    .checkout-box label {
      font-weight: 500;
      margin-bottom: 0.3rem;
      display: block;
    }
    .checkout-box input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .back-button {
      background: none;
      border: none;
      font-size: 0.85rem;
      margin-bottom: 1rem;
      cursor: pointer;
      color: var(--electric-blue);
    }
    .secure-badge {
      font-size: 0.85rem;
      color: #555;
      margin-top: 1rem;
    }

    .continue-shopping-top {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 1rem;
      margin-bottom: 0;
      padding: 0.5rem 1rem;
      border: 1px solid #204ECF;
      border-radius: 8px;
      font-size: 0.9rem;
      color: #204ECF;
      background: white;
      font-weight: 500;
      gap: 0.5rem;
    }
    
    @media (max-width: 768px) {
      footer {
    display: none !important;
  }

    .basket-content {
      padding: 0rem;
    }
  
  #basket-wrapper {
    flex-direction: column;
    gap: 1rem;
    transform: none !important;
    transition: none;
  }
  
  .basket-left {
    order: 1;
    margin: 1rem;
    margin-top: 0;
    padding-bottom: 3rem;
  }
  
    .basket-summary {
      position: fixed;
      bottom: 0;
      z-index: 999;
      justify-content: center;
      width: 100vw;
      margin: 0;
      transition: max-height 0.4s ease;
      overflow: hidden;
      max-height: 360px; /* expanded state */
      }
      
.basket-summary.collapsed {
  max-height: 50px;
}

  .summary-box {
    width: 100%;
    padding: 1rem;
    border-bottom-left-radius: 0;
    border-bottom-right-radius: 0;
    max-width: -webkit-fill-available;
  }

  .checkout-container {
    padding-bottom: 200px; /* give scroll space above fixed box */
  }
  
  .summary-box:hover {
    transform: translateY(-2px);
    box-shadow: 0 -6px 25px rgba(0,0,0,0.15);
  }
  
  .summary-box h3 {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 0.5rem;
    margin-top: auto;
  }

      .button-row {
        flex-direction: row;
        justify-content: center;
      }

      #apple-pay-button {
  -webkit-appearance: -apple-pay-button;
  appearance: -apple-pay-button;
  -apple-pay-button-type: buy;
  -apple-pay-button-style: black;
  width: 48%;
  height: 44px;
  border-radius: 8px;
}
  
  /* Mobile checkout overlay */
  .mobile-checkout-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.5);
    z-index: 1000;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
  }
  
  .mobile-checkout-overlay.active {
    opacity: 1;
    visibility: visible;
  }
  
  .checkout-box {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    top: auto;
    transform: translateY(100%);
    opacity: 1;
    background: white;
    border-radius: 20px 20px 0 0;
    padding: 1.5rem;
    max-height: 90vh;
    overflow-y: auto;
    z-index: 1001;
    transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    box-shadow: 0 -10px 40px rgba(0,0,0,0.2);
    box-sizing: border-box;
    max-width: unset;
  }
  
  .checkout-box h3 {
    justify-content: center;
    }
  
  .checkout-box.slide-up {
    transform: translateY(0);
  }
  
  .checkout-box .back-button {
    position: sticky;
    top: 0;
    background: white;
    padding: 0.5rem 0;
    margin-bottom: 1rem;
    border-bottom: 1px solid #eee;
    z-index: 1;
  }
  
  /* Hide desktop checkout behavior on mobile */
  .checkout-container.sliding #basket-wrapper {
    transform: none !important;
  }
  
  .checkout-container.sliding .checkout-box {
    transform: translateY(100%) !important;
    left: 0 !important;
    opacity: 1 !important;
  }
}
  </style>
</head>
<body>

  <!-- Basket + Checkout Section -->
  <main>
    <button class="back-button continue-shopping-top" onclick="window.location.href='shop.html'">
      ← Continue Shopping
    </button>
    
    <div class="basket-page">
      <div class="basket-content">

          <!-- Sliding Basket Wrapper -->
          <div id="basket-wrapper">
            <div class="basket-left" id="basket-left">
              <p id="basket-empty-message" style="display: none; text-align: center; margin: 3rem 0; font-size: 1.1rem; color: #666;">Your basket is empty.</p>

  <!-- Scripts -->
  <script src="layout/load-layout.js" type="module"></script>
  <script type="module" src="user-toggle.js"></script>
  <script type="module" src="admin-auth.js"></script>
  <script type="module" src="basket-checkout.js"></script>
  <script type="module" src="maintenance.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const cartKey = "daisyCart";
      const basket = JSON.parse(localStorage.getItem(cartKey)) || [];
      const container = document.getElementById("basket-left");
      const emptyMessage = document.getElementById("basket-empty-message");
      const subtotalDisplaySummary = document.getElementById("subtotal-display-summary");
      const totalDisplaySummary = document.getElementById("total-display-summary");
      const totalDisplayCheckout = document.getElementById("total-display-checkout");
      const checkoutContainer = document.getElementById("checkout-container");
      const checkoutButton = document.getElementById("checkout-button");
      const backButton = document.getElementById("back-button");
      const continueShoppingBtn = document.querySelector(".summary-btn.secondary");

      function calculateSubtotal(cart) {
        return cart.reduce((sum, item) => sum + item.qty * item.price, 0);
      }

      function updateUI() {
        container.innerHTML = "";
        const updatedCart = JSON.parse(localStorage.getItem(cartKey)) || [];
        const subtotal = calculateSubtotal(updatedCart);
        const total = subtotal;

        if (updatedCart.length === 0) {
          emptyMessage.style.display = "block";
          subtotalDisplaySummary.textContent = totalDisplaySummary.textContent = totalDisplayCheckout.textContent = "£0.00";
          return;
        } else {
          emptyMessage.style.display = "none";
        }

        updatedCart.forEach((item, index) => {
          const itemDiv = document.createElement("div");
          itemDiv.className = "basket-item-row";
          itemDiv.innerHTML = `
            <div class="item-image"><img src="${item.image}" alt="${item.name}" /></div>
            <div class="item-details">
              <div class="item-name">${item.name}</div>
              <div class="item-qty">
                <button class="decrease" data-index="${index}">-</button>
                <span>${item.qty}</span>
                <button class="increase" data-index="${index}">+</button>
              </div>
            </div>
            <div class="item-price">£${(item.price * item.qty).toFixed(2)}</div>`;
          container.appendChild(itemDiv);
        });

        subtotalDisplaySummary.textContent = totalDisplaySummary.textContent = totalDisplayCheckout.textContent = `£${subtotal.toFixed(2)}`;
        addButtonHandlers();
      }

      function addButtonHandlers() {
        const cart = JSON.parse(localStorage.getItem(cartKey)) || [];
        document.querySelectorAll(".increase").forEach(btn => {
          btn.addEventListener("click", () => {
            const index = parseInt(btn.dataset.index);
            cart[index].qty++;
            localStorage.setItem(cartKey, JSON.stringify(cart));
            updateUI();
          });
        });
        document.querySelectorAll(".decrease").forEach(btn => {
          btn.addEventListener("click", () => {
            const index = parseInt(btn.dataset.index);
            if (cart[index].qty > 1) {
              cart[index].qty--;
            } else {
              cart.splice(index, 1);
            }
            localStorage.setItem(cartKey, JSON.stringify(cart));
            updateUI();
          });
        });
      }

      // Init UI
      updateUI();

      // Slide in checkout
      checkoutButton?.addEventListener("click", () => {
        const cart = JSON.parse(localStorage.getItem(cartKey)) || [];
        if (!cart.length) return alert("Your basket is empty.");
        showMobileCheckout();
      });

      // Slide back to basket
      backButton?.addEventListener("click", () => {
        hideMobileCheckout();
      });

      // Continue shopping button
      continueShoppingBtn?.addEventListener("click", () => {
        window.location.href = "shop.html";
      });
    });
  </script>

<script>
  // Add these variables to your existing script
const mobileOverlay = document.getElementById("mobile-checkout-overlay");
const checkoutBox = document.querySelector(".checkout-box");
const summaryBox = document.querySelector(".summary-box");

// Add this function
function isMobile() {
  return window.innerWidth <= 768;
}

// Update your existing showMobileCheckout function or add this new one
function showMobileCheckout() {
  if (isMobile()) {
    mobileOverlay.classList.add("active");
    checkoutBox.classList.add("slide-up");
    document.body.style.overflow = "hidden";
  } else {
    checkoutContainer.classList.add("sliding");
  }
}

// Update your existing hideMobileCheckout function or add this new one
function hideMobileCheckout() {
  if (isMobile()) {
    mobileOverlay.classList.remove("active");
    checkoutBox.classList.remove("slide-up");
    document.body.style.overflow = "";
  } else {
    checkoutContainer.classList.remove("sliding");
  }
}

// Add mobile summary box click handler
if (isMobile()) {
  summaryBox.addEventListener("click", (e) => {
    // Don't trigger if clicking on buttons
    if (e.target.tagName === "BUTTON" || e.target.closest("button")) {
      return;
    }
    const cart = JSON.parse(localStorage.getItem(cartKey)) || [];
    if (!cart.length) return alert("Your basket is empty.");
    showMobileCheckout();
  });
}

// Add mobile overlay click to close
mobileOverlay?.addEventListener("click", () => {
  hideMobileCheckout();
});

// Add window resize handler
window.addEventListener("resize", () => {
  if (!isMobile()) {
    // Reset mobile states when switching to desktop
    mobileOverlay.classList.remove("active");
    checkoutBox.classList.remove("slide-up");
    document.body.style.overflow = "";
  }
});
</script>

  <script>
  const summaryBox = document.getElementById("mobile-summary");
  const bottomSentinel = document.getElementById("bottom-sentinel");

  if ('IntersectionObserver' in window && isMobile()) {
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          summaryBox.classList.remove("collapsed");
        } else {
          summaryBox.classList.add("collapsed");
        }
      });
    }, {
      root: null,
      threshold: 0.1
    });

    observer.observe(bottomSentinel);
  }
</script>
