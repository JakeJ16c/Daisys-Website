
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>You're So Golden - Your Basket</title>
  <link rel="icon" type="image/x-icon" href="favicon_circle.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/responsive.css">
  <style>
    :root {
      --electric-blue: #204ECF;
      --transition-time: 0.4s;
    }
    body {
      font-family: 'Fredoka', sans-serif;
      margin: 0;
      background: #fef9f5;
    }
    .container {
      display: flex;
      justify-content: space-between;
      max-width: 1200px;
      margin: 3rem auto;
      padding: 0 1rem;
    }
    .basket-items, .checkout-wrapper {
      width: 48%;
      transition: transform var(--transition-time) ease-in-out;
    }
    .basket-items.slide-out {
      transform: translateX(-100vw);
      opacity: 0;
    }
    .checkout-wrapper {
      transform: translateX(100vw);
      opacity: 0;
    }
    .checkout-wrapper.slide-in {
      transform: translateX(0);
      opacity: 1;
    }
    .basket-card, .checkout-card {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.2rem;
    }
    .item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }
    .item span {
      font-size: 1.1rem;
      font-weight: 500;
    }
    .checkout-title {
      font-size: 1.5rem;
      color: var(--electric-blue);
      margin-bottom: 1rem;
    }
    .btn {
      background: var(--electric-blue);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #1639a8;
    }
    .btn.secondary {
      background: #ccc;
      color: #333;
    }
    .btn.secondary:hover {
      background: #bbb;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      font-weight: 500;
      display: block;
      margin-bottom: 0.5rem;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <main class="container">
    <!-- Basket Section -->
    <div class="basket-items" id="basketPanel">
      <div class="basket-card">
        <h2>Your Basket</h2>
        <div class="item"><img src="https://via.placeholder.com/80"><span>Custom Tote Bag</span><span>£30.00</span></div>
        <div class="item"><img src="https://via.placeholder.com/80"><span>Key Ring</span><span>£8.00</span></div>
        <hr>
        <div style="text-align:right; font-weight:600; font-size:1.1rem;">Total: £38.00</div>
        <br>
        <button class="btn" onclick="showCheckout()">Secure Checkout</button>
      </div>
    </div>

    <!-- Checkout Section -->
    <div class="checkout-wrapper" id="checkoutPanel">
      <div class="checkout-card">
        <h2 class="checkout-title">Secure Checkout</h2>
        <form>
          <div class="form-group">
            <label>Email</label>
            <input type="email" required>
          </div>
          <div class="form-group">
            <label>Cardholder Name</label>
            <input type="text" required>
          </div>
          <div class="form-group">
            <label>Card Number</label>
            <input type="text" required>
          </div>
          <div class="form-group">
            <label>Expiry Date</label>
            <input type="text" required>
          </div>
          <div class="form-group">
            <label>CVC</label>
            <input type="text" required>
          </div>
          <button class="btn" type="submit">Pay £38.00</button>
          <button class="btn secondary" type="button" onclick="backToBasket()">Back to Basket</button>
        </form>
      </div>
    </div>
  </main>

  <script>
    function showCheckout() {
      document.getElementById('basketPanel').classList.add('slide-out');
      document.getElementById('checkoutPanel').classList.add('slide-in');
    }
    function backToBasket() {
      document.getElementById('basketPanel').classList.remove('slide-out');
      document.getElementById('checkoutPanel').classList.remove('slide-in');
    }
  </script>
</body>
</html>
