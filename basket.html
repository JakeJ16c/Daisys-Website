  <script>
    const checkoutContainer = document.getElementById("checkout-container");
    const cartKey = "daisyCart";
    
    document.addEventListener("DOMContentLoaded", () => {
      const basket = JSON.parse(localStorage.getItem(cartKey)) || [];
      const container = document.getElementById("basket-left");
      const emptyMessage = document.getElementById("basket-empty-message");
      const subtotalDisplaySummary = document.getElementById("subtotal-display-summary");
      const totalDisplaySummary = document.getElementById("total-display-summary");
      const totalDisplayCheckout = document.getElementById("total-display-checkout");

      const checkoutButton = document.getElementById("checkout-button");
      const backButton = document.getElementById("back-button");
      const continueShoppingBtn = document.querySelector(".summary-btn.secondary");

      function calculateSubtotal(cart) {
        return cart.reduce((sum, item) => sum + item.qty * item.price, 0);
      }

      function updateUI() {
        container.innerHTML = "";
        const updatedCart = JSON.parse(localStorage.getItem(cartKey)) || [];
        const subtotal = calculateSubtotal(updatedCart);
        const total = subtotal;

        if (updatedCart.length === 0) {
          emptyMessage.style.display = "block";
          subtotalDisplaySummary.textContent = totalDisplaySummary.textContent = totalDisplayCheckout.textContent = "¬£0.00";
          return;
        } else {
          emptyMessage.style.display = "none";
        }

        updatedCart.forEach((item, index) => {
          const itemDiv = document.createElement("div");
          itemDiv.className = "basket-item-row";
          itemDiv.innerHTML = `
            <div class="item-image"><img src="${item.image}" alt="${item.name}" /></div>
            <div class="item-details">
              <div class="item-name">${item.name}</div>
              <div class="item-qty">
                <button class="decrease" data-index="${index}">-</button>
                <span>${item.qty}</span>
                <button class="increase" data-index="${index}">+</button>
              </div>
            </div>
            <div class="item-price">¬£${(item.price * item.qty).toFixed(2)}</div>`;
          container.appendChild(itemDiv);
        });

        subtotalDisplaySummary.textContent = totalDisplaySummary.textContent = totalDisplayCheckout.textContent = `¬£${subtotal.toFixed(2)}`;
        addButtonHandlers();
      }

      function addButtonHandlers() {
        document.querySelectorAll(".increase").forEach(btn => {
          btn.addEventListener("click", () => {
            const index = parseInt(btn.dataset.index);
            cart[index].qty++;
            localStorage.setItem(cartKey, JSON.stringify(cart));
            updateUI();
          });
        });
        document.querySelectorAll(".decrease").forEach(btn => {
          btn.addEventListener("click", () => {
            const index = parseInt(btn.dataset.index);
            if (cart[index].qty > 1) {
              cart[index].qty--;
            } else {
              cart.splice(index, 1);
            }
            localStorage.setItem(cartKey, JSON.stringify(cart));
            updateUI();
          });
        });
      }

      // Init UI
      updateUI();

      // Slide in checkout
      checkoutButton?.addEventListener("click", () => {
        const cart = JSON.parse(localStorage.getItem(cartKey)) || [];
        if (!cart.length) return alert("Your basket is empty.");
        showMobileCheckout();
      });

      // Slide back to basket
      backButton?.addEventListener("click", () => {
        hideMobileCheckout();
      });

      // Continue shopping button
      continueShoppingBtn?.addEventListener("click", () => {
        window.location.href = "shop.html";
      });
    });
  </script>

<script>
  // Add these variables to your existing script
const mobileOverlay = document.getElementById("mobile-checkout-overlay");
const checkoutBox = document.querySelector(".checkout-box");
const summaryBox = document.querySelector(".summary-box");

// Add this function
function isMobile() {
  return window.innerWidth <= 768;
}

// Update your existing showMobileCheckout function or add this new one
function showMobileCheckout() {
  if (isMobile()) {
    mobileOverlay.classList.add("active");
    checkoutBox.classList.add("slide-up");
    document.body.style.overflow = "hidden";
  } else {
    checkoutContainer.classList.add("sliding");
  }
}

// Update your existing hideMobileCheckout function or add this new one
function hideMobileCheckout() {
  if (isMobile()) {
    mobileOverlay.classList.remove("active");
    checkoutBox.classList.remove("slide-up");
    document.body.style.overflow = "";
  } else {
    checkoutContainer.classList.remove("sliding");
  }
}

// Add mobile summary box click handler
if (isMobile()) {
  summaryBox.addEventListener("click", (e) => {
    // Don't trigger if clicking on buttons
    if (e.target.tagName === "BUTTON" || e.target.closest("button")) {
      return;
    }
    const cart = JSON.parse(localStorage.getItem(cartKey)) || [];
    if (!cart.length) return alert("Your basket is empty.");
    showMobileCheckout();
  });
}

// Add mobile overlay click to close
mobileOverlay?.addEventListener("click", () => {
  hideMobileCheckout();
});

// Add window resize handler
window.addEventListener("resize", () => {
  if (!isMobile()) {
    // Reset mobile states when switching to desktop
    mobileOverlay.classList.remove("active");
    checkoutBox.classList.remove("slide-up");
    document.body.style.overflow = "";
  }
});
</script>


  <script>
    function toggleSection(id) {
      const section = document.getElementById(id);
      const summary = section.querySelector(".collapsed-summary");
      const form = section.querySelector(".expanded-form");
    
      if (summary.style.display === "none") {
        summary.style.display = "block";
        form.style.display = "none";
      } else {
        summary.style.display = "none";
        form.style.display = "block";
      }
    }
    
    function saveAddress() {
      const name = document.getElementById("name").value;
      const address = document.getElementById("address").value;
      const city = document.getElementById("city").value;
      const postcode = document.getElementById("postcode").value;
    
      const summaryText = `${name}<br>${address}<br>${city}<br>${postcode}`;
      document.getElementById("address-summary-text").innerHTML = summaryText;
    
      toggleSection('delivery-address-section');
    }

    function saveDelivery() {
      const selected = document.querySelector('input[name="delivery"]:checked');
      const summary = document.getElementById("delivery-summary");
      summary.textContent = selected.nextElementSibling.textContent;
      summary.style.display = "block";
    
      // Optionally hide radio buttons after save
      document.querySelector("#delivery-options-section .form-group").style.display = "none";
    }

    function savePayment() {
      const card = document.getElementById("card").value;
      const expiry = document.getElementById("expiry").value;
      const summary = document.getElementById("payment-summary");
    
      if (!card || !expiry) {
        alert("Please fill in your card details.");
        return;
      }
    
      const maskedCard = card.slice(-4).padStart(card.length, "*");
      summary.innerHTML = `Card ending in <strong>${maskedCard}</strong><br> Exp: <strong>${expiry}</strong>`;
      summary.style.display = "block";
    
      // Optionally hide inputs
      document.querySelectorAll("#payment-section .form-group, #payment-section .card-row").forEach(e => e.style.display = "none");
      document.querySelector(".payment-icons").style.display = "none";
    }
    </script>

onAuthStateChanged(auth, async (user) => {
  if (!user) return;

  try {
    const userRef = doc(db, "users", user.uid);
    const userSnap = await getDoc(userRef);
    if (!userSnap.exists()) return;

    const data = userSnap.data();
    const addr = data.address || {};

    // üëá Update checkout input fields
    document.getElementById("name").value = `${data.firstName || ""} ${data.lastName || ""}`.trim();
    document.getElementById("email").value = data.email || user.email || "";
    document.getElementById("number").value = data.phone || "";

    document.getElementById("address").value = `${addr.houseNumber || ""} ${addr.street || ""}`.trim();
    document.getElementById("city").value = addr.city || "";
    document.getElementById("postcode").value = addr.postcode || "";

  } catch (err) {
    console.error("üö® Error autofilling checkout:", err);
  }
});
</script>
