<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>

  <!-- Load Firebase setup -->
  <script type="module" src="firebase.js"></script>

  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    input, textarea, button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      font-size: 1rem;
      width: 100%;
      max-width: 400px;
    }
    button {
      background-color: #204ECF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #183aa0;
    }
  </style>
</head>
<body>
  <h2>Admin Login</h2>
  <div id="login-section">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
  </div>

  <div id="admin-panel" style="display: none;">
    <h2>Manage Products</h2>
    <form id="productForm">
      <input type="text" id="title" placeholder="Product Name" required />
      <input type="text" id="image" placeholder="Image URL" required />
      <input type="number" id="price" placeholder="Price" required />
      <textarea id="description" placeholder="Description"></textarea>
      <button type="submit">Add Product</button>
    </form>

    <h3>Product List</h3>
    <ul id="productList"></ul>
  </div>

  <script type="module">
    // Wait a moment for firebase.js to load
    setTimeout(() => {
      const auth = window.firebaseAuth;
      const db = window.firebaseDB;

      // Login logic
      const loginBtn = document.getElementById('loginBtn');
      loginBtn.addEventListener('click', async () => {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
          const { signInWithEmailAndPassword, onAuthStateChanged } = await import("https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js");
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;

          // Only allow admin email
          const adminEmail = "daisybelle76@gmail.com";
          if (user.email === adminEmail) {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'block';
            loadProducts();
          } else {
            alert("Access denied. You're not authorized to access the admin dashboard.");
          }
        } catch (err) {
          alert("Login failed: " + err.message);
        }
      });

      // Firestore logic
      async function loadProducts() {
        const { collection, getDocs, deleteDoc, doc, addDoc } = await import("https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js");
        const productList = document.getElementById('productList');
        productList.innerHTML = '';
        const snapshot = await getDocs(collection(db, "products"));
        snapshot.forEach(product => {
          const data = product.data();
          const li = document.createElement('li');
          li.innerHTML = `<strong>${data.title}</strong> - Â£${data.price.toFixed(2)} <button>Delete</button>`;
          li.querySelector('button').addEventListener('click', async () => {
            await deleteDoc(doc(db, "products", product.id));
            loadProducts();
          });
          productList.appendChild(li);
        });

        // Product form handler
        const form = document.getElementById('productForm');
        form.onsubmit = async (e) => {
          e.preventDefault();
          const title = document.getElementById('title').value;
          const image = document.getElementById('image').value;
          const price = parseFloat(document.getElementById('price').value);
          const description = document.getElementById('description').value;
          await addDoc(collection(db, "products"), { title, image, price, description });
          form.reset();
          loadProducts();
        };
      }
    }, 300);
  </script>
</body>
</html>
