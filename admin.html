<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }

    input, textarea, button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      font-size: 1rem;
      width: 100%;
      max-width: 400px;
    }

    button {
      background-color: #204ECF;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #183aa0;
    }

    #login-error {
      color: red;
      font-weight: 500;
      margin-top: 10px;
      display: none;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    ul li {
      margin-bottom: 8px;
    }

    ul li button {
      background-color: red;
      padding: 5px 10px;
      font-size: 0.9rem;
      border-radius: 4px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h2>Admin Login</h2>
  <div id="login-section">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <p id="login-error"></p>
  </div>

  <div id="admin-panel" style="display: none;">
    <h2>Manage Products</h2>
    <form id="productForm">
      <input type="text" id="title" placeholder="Product Name" required />
      <input type="text" id="image" placeholder="Image URL" required />
      <input type="number" id="price" placeholder="Price" required />
      <textarea id="description" placeholder="Description"></textarea>
      <button type="submit">Add Product</button>
    </form>

    <h3>Product List</h3>
    <ul id="productList"></ul>
  </div>

  <!-- Firebase + Admin Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    // ✅ Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA6kN9-7dN9Ovq6BmWBBJwBhLXRW6INX4c",
      authDomain: "daisy-s-website.firebaseapp.com",
      projectId: "daisy-s-website",
      storageBucket: "daisy-s-website.firebasestorage.app",
      messagingSenderId: "595443495060",
      appId: "1:595443495060:web:7bbdd1108ad336d55c8481",
      measurementId: "G-ST5CQ6PV41"
    };

    // ✅ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ✅ Handle Login
    const loginBtn = document.getElementById('loginBtn');
    const loginError = document.getElementById('login-error');

    loginBtn.addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        if (user.email === "daisybelle76@gmail.com") {
          document.getElementById('login-section').style.display = 'none';
          document.getElementById('admin-panel').style.display = 'block';
          loginError.style.display = 'none';
          loadProducts();
        } else {
          loginError.textContent = "❌ Access denied.";
          loginError.style.display = 'block';
        }
      } catch (error) {
        loginError.textContent = "❌ " + error.message.replace("Firebase: ", "");
        loginError.style.display = 'block';
      }
    });

    // ✅ Load and manage products
    async function loadProducts() {
      const productList = document.getElementById('productList');
      productList.innerHTML = '';
      const snapshot = await getDocs(collection(db, "products"));
      snapshot.forEach(product => {
        const data = product.data();
        const li = document.createElement('li');
        li.innerHTML = `<strong>${data.title}</strong> - £${data.price.toFixed(2)} <button>Delete</button>`;
        li.querySelector('button').addEventListener('click', async () => {
          await deleteDoc(doc(db, "products", product.id));
          loadProducts();
        });
        productList.appendChild(li);
      });

      document.getElementById('productForm').onsubmit = async (e) => {
        e.preventDefault();
        const title = document.getElementById('title').value;
        const image = document.getElementById('image').value;
        const price = parseFloat(document.getElementById('price').value);
        const description = document.getElementById('description').value;
        await addDoc(collection(db, "products"), { title, image, price, description });
        e.target.reset();
        loadProducts();
      };
    }
  </script>
</body>
</html>
