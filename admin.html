<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Admin Dashboard - You're So Golden
  </title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <link href="styles.css" rel="stylesheet"/>
 </head>
 <body>
  <header class="site-header">
   <h1 class="header-title">
    <a class="logo-link" href="index.html">
     You're So Golden
    </a>
   </h1>
  </header>
  <!-- Two-column admin area -->
  <div class="admin-panel-wrapper">
   <!-- 📦 Product Management -->
   <section class="admin-column">
    <h2>
     Manage Products
    </h2>
    <form id="productForm">
     <input id="title" placeholder="Product Name" required="" type="text"/>
     <input id="image" placeholder="Image URL" required="" type="text"/>
     <input id="price" placeholder="Price (£)" required="" type="number"/>
     <textarea id="description" placeholder="Description" rows="3"></textarea>
     <button type="submit">
      Add Product
     </button>
    </form>
    <h3>
     Product List
    </h3>
    <ul id="productList">
    </ul>
   </section>
   <!-- 📝 Pending Orders -->
   <section class="admin-column">
    <h2>
     Pending Orders
    </h2>
    <ul id="orderList">
     <li>
      Loading orders...
     </li>
    </ul>
   </section>
  </div>
  <footer>
   © 2025 You're So Golden · Admin Dashboard
  </footer>
  <script type="module">
   import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA6kN9-7dN9Ovq6BmWBBJwBhLXRW6INX4c",
      authDomain: "daisy-s-website.firebaseapp.com",
      projectId: "daisy-s-website",
      storageBucket: "daisy-s-website.appspot.com",
      messagingSenderId: "595443495060",
      appId: "1:595443495060:web:7bbdd1108ad336d55c8481",
      measurementId: "G-ST5CQ6PV41"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, (user) => {
      if (user && user.email === "daisybelle76@gmail.com") {
        loadProducts();
        loadOrders();
      } else {
        window.location.href = "login.html";
      }
    });

    // 🛍️ Load & display products
    async function loadProducts() {
      const productList = document.getElementById('productList');
      productList.innerHTML = '';
      const snapshot = await getDocs(collection(db, "products"));
      snapshot.forEach(product => {
        const data = product.data();
        const li = document.createElement('li');
        li.innerHTML = `<span><strong>${data.title}</strong> - £${data.price.toFixed(2)}</span> <button>Delete</button>`;
        li.querySelector('button').onclick = async () => {
          await deleteDoc(doc(db, "products", product.id));
          loadProducts();
        };
        productList.appendChild(li);
      });

      document.getElementById('productForm').onsubmit = async (e) => {
        e.preventDefault();
        const title = document.getElementById('title').value;
        const image = document.getElementById('image').value;
        const price = parseFloat(document.getElementById('price').value);
        const description = document.getElementById('description').value;
        await addDoc(collection(db, "products"), { title, image, price, description });
        e.target.reset();
        loadProducts();
      };
    }

    // 📦 Load & display pending orders
    async function loadOrders() {
      const orderList = document.getElementById('orderList');
      orderList.innerHTML = '';
      const snapshot = await getDocs(collection(db, "orders"));
      if (snapshot.empty) {
        orderList.innerHTML = "<li>No orders yet.</li>";
        return;
      }
      snapshot.forEach(order => {
        const data = order.data();
        const li = document.createElement('li');
        li.innerHTML = `<span><strong>${data.name || 'Unnamed'}</strong><br/>${data.email || ''}<br/>${data.items?.length || 0} item(s)</span>`;
        orderList.appendChild(li);
      });
    }
  </script>
 </body>
</html>
