    // Login section skipped; user already handled in auth check
        if (user.email === "daisybelle76@gmail.com") {

        loginError.style.display = 'block';
      }
    });

    async function loadProducts() {
      const productList = document.getElementById('productList');
      productList.innerHTML = '';
      const snapshot = await getDocs(collection(db, "products"));
      snapshot.forEach(product => {
        const data = product.data();
        const li = document.createElement('li');
        li.innerHTML = `<span><strong>${data.title}</strong> - £${data.price.toFixed(2)}</span> <button>Delete</button>`;
        li.querySelector('button').onclick = async () => {
          await deleteDoc(doc(db, "products", product.id));
          loadProducts();
        };
        productList.appendChild(li);
      });

      document.getElementById('productForm').onsubmit = async (e) => {
        e.preventDefault();
        const title = document.getElementById('title').value;
        const image = document.getElementById('image').value;
        const price = parseFloat(document.getElementById('price').value);
        const description = document.getElementById('description').value;
        await addDoc(collection(db, "products"), { title, image, price, description });
        e.target.reset();
        loadProducts();
      };
    }
  </script>
