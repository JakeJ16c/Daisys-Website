<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   T-Shirts - You're So Golden
  </title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <link href="styles.css" rel="stylesheet"/>
 </head>
 <body>
  <div class="announcement-bar">
   Free shipping on all orders over £25
  </div>
  <header>
   <div class="header-left">
    <a href="#">
     <i class="fab fa-instagram">
     </i>
    </a>
    <a href="#">
     <i class="fab fa-facebook-f">
     </i>
    </a>
    <a href="#">
     <i class="fas fa-phone">
     </i>
    </a>
    <a href="#">
     <i class="fas fa-envelope">
     </i>
    </a>
   </div>
   <h1>
    <a class="logo-link" href="index.html">
     You're So Golden
    </a>
   </h1>
   <a class="cart-icon" href="#cart">
    <i class="fas fa-basket-shopping">
    </i>
   </a>
   <div class="basket-preview hidden" id="basket-preview">
    <p>
     <strong>
      Your basket is empty.
     </strong>
    </p>
   </div>
  </header>
  <!-- Navigation Bar -->
  <nav class="nav-links">
   <a href="#">
    Home
   </a>
   <a href="#">
    Shop
   </a>
   <a href="#">
    About
   </a>
   <a href="contacts.html">
    Contact
   </a>
  </nav>
  <section class="contact-icons">
   <a href="#">
    <i class="fab fa-instagram">
    </i>
   </a>
   <a href="#">
    <i class="fab fa-facebook-f">
    </i>
   </a>
   <a href="#">
    <i class="fas fa-phone">
    </i>
   </a>
   <a href="#">
    <i class="fas fa-envelope">
    </i>
   </a>
  </section>
  <footer>
   © 2025 You're So Golden · All Rights Reserved
  </footer>
  <script>
   const cartIcon = document.querySelector('.cart-icon');
  const basketPreview = document.getElementById('basket-preview');

  cartIcon.addEventListener('click', function(e) {
    e.preventDefault(); // prevent jumping to #cart
    basketPreview.classList.toggle('hidden');
  });

  // Optional: close if clicked outside
  document.addEventListener('click', function(event) {
    if (!cartIcon.contains(event.target) && !basketPreview.contains(event.target)) {
      basketPreview.classList.add('hidden');
    }
  });
  </script>
 </body>
</html>
